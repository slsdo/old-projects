  ja:
    content: |-
      フォーデーモン・ザ・グレイトビースト。
      埋葬機関の五。王冠の異名を持つ。
      四大の魔獣、と呼ばれる架空の魔獣を作り上げる悪魔使い。
      死徒二十七祖の一人でもある。
      表向きは左腕の魔獣で司祭を演じているが、その正体は十二歳程の少年。
      子供故に気まぐれで、極端に人がいい時もあれば極端に残忍な時もある。
      元々は小さな部落で生き神として奉られていた神子だった。
      動物と心を通わせられる、という異能力だけでなく、人間の身勝手な願いをカタチにする、という能力を持って生まれた彼は、幼くして両手両足を切断され、人ならざるモノとして祭壇に奉られていた。
      その状態が長らく続けばそれこそ生きながらにして神に成ったかも知れないが、それは通りすがりの真祖によって阻まれる。
      以後、真祖の死徒となった少年はソロモンの二つ名を貰い、古い死徒の一人となった。
    note: {}
  zh:
    content: |-
      Four Demon·the Great Beast。
      埋葬机关之五。有着王冠的别名。
      作成被称为四大魔兽的架空魔兽的恶魔使。
      也是死徒二十七祖之一。
      表面上以左腕的魔兽扮演司祭，但其本来面目是十二岁左右的少年。
      （因为是）孩子所以反复无常，既有极端好人的时候也有极端残忍的时候。
      原本是小部落被作为活神供奉的神子。
      不仅仅是与动物心灵相通这样的异能力，将人类的任性的愿望成形，天生就有这样的能力的他，从小就被切断双手双腿，被作为非人者供奉在祭坛。
      若那个状态长久持续那倒是活生生地成了神也未可知，但那个为路过的真祖所阻。
      以后，成为了真祖的死徒的少年获得了所罗门的别名，成为了古老的死徒之一。
