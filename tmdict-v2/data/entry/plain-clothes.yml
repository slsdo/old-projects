  ja:
    content: |-
      2010年の4月、プレ一周年記念として登場。千鍵は黒のカーディガンにキュロット、ひびきはチュニックにショートパンツ……でいいんでしょうか。千鍵の私服が地味だという意見も頂きましたが、そもそも奴は中学時代のジャージを部屋着にしてるような娘なので期待をしてはいけない。
    note: {}
  zh:
    content: |-
      2010年4月，作为プレ一周年纪念而登场。千键是黑色开衫[Cardigan]配裤裙[Culottes]，响则是束腰外衣[Tunic]配短裤[Short Pants]……这样好吗。虽然收到了千键的便服太土气这样的意见，但说到底对于把中学时代的运动衫[Jersey]还当作室内便服这样的女生也不要抱太大的期待啦。
    note: {}
