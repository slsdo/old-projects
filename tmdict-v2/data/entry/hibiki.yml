  ja:
    content: |-
      私立エンゲージ学園に通う男子高校生。喫茶店アーネンエルベでアルバイト中。お日様色の柔らかい髪質と子供っぽい笑顔に、思わず道を踏み外す男子生徒達がいるとかいないとか。掃除が趣味で店内ではいつも何かを磨いては悦に入っている。一方で食事に関してはあまり頓着がなく、何かとあれば家主にご飯を要求しに行き、逆にご飯抜きにされていたりする。きのこ派。
    note: {}
  zh:
    content: |-
      在私立恩歌济[Engage]学园上学的男子高中生。咖啡店Ahnenerbe打工[Arbeit]中。太阳色的柔顺发质和如孩童般绽放的笑颜，有没有失陷于身不由己之路的男子学生们呢。因以打扫为兴趣而在店内享受于总是擦拭着什么这样。另外对于吃饭不怎么讲究，要说的话就是家主要求的话就去吃，相反的话就干脆省掉。蘑菇派。
    note: {}
