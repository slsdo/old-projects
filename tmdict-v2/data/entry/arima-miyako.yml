      The daughter of the Tohno branch family that Shiki lived with until moving to the main Tohno household. Miyako was cast as Shiki’s younger sister, but it seems that the two didn’t communicate much despite living together, perhaps because of the role she was given. Her mother is Arima Keiko, and father Arima Fumiomi. To digress, you can see the rough version of Miyako’s victory pose in the <em>Tsukihime Dokuhon</em> (a.k.a. The Blue Book). By the way, the first proper art with her was released on a plastic fan distributed as a freebie at the Summer Comiket that <em>Kagetsu Tohya</em> was released at. That art can also be found in the <em>Tsuki Bako</em> set on the <em>PLUS+DISC</em> in the wallpaper section.
    note: {}
  ja:
