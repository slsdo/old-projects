  en:
    content: |-
      The third occurrence of the Holy Grail War held in Fuyuki. It was the war where, capitalizing on the history of shared failure during the First and Second Wars, a mediator was sent from the Holy Church, forming the current Fuyuki-style Holy Grail War format.
      The timelines of this light novel series <em>Fate/Apocrypha</em> and the original visual novel <em>Fate/stay night</em> diverge at this point. In other words, history changes according to whether the Einzberns choose Avenger or Ruler as their Servant. In the former case, the Greater Grail ends up being contaminated, causing a great disaster in the Fourth War and the Holy Grail being destroyed or shut down in the Fifth War, while in the latter case, the Greater Grail isn’t contaminated, but in exchange, it is stolen away by Darnic.
      Oh dear, the Einzberns really are checkmated at all sides.
    note: {}
  ja:
    content: |-
      冬木で執り行われた第三回目の聖杯戦争。第一回、第二回共に失敗した経験を活かして、聖堂教会から審判役を派遣するなど、現在の冬木式聖杯戦争のフォーマットが仕上がった戦争である。
      本作「Fate/Apocrypha」と原作である「Fate/stay night」とはこの時点で分岐している。即ち、アインツベルンがアヴェンジャーかルーラー、どちらのサーヴァントを選択したかによる。前者の場合、大聖杯は汚染されて第四次で大災害、第五次で聖杯が破壊される、または閉じられるのに対し、後者の場合は汚染されない代わりにダーニックの手によって大聖杯が強奪されてしまう。
      あらやだ、アインツベルンってば詰んでる。
    note: {}
  zh:
    content: |-
      在冬木举办的第三次圣杯战争。活用第一次和第二次的失败经验，开始从圣堂教会派遣监督者等制度所达成的现代冬木式圣杯战争。
      本作《Fate/Apocrypha》与原作《Fate/stay night》在这个时间点产生分歧，也就是从爱因兹贝伦要挑选Avenger或Ruler开始作为分歧点。前者的状况是圣杯遭到污染、第四次产生大灾难、第五次时圣杯遭到破坏。后者则是虽没有被污染，但最后大圣杯被达尼克抢走。
      哎呀讨厌，爱因兹贝伦不管在哪边都得不到圣杯呢。
    note: {}
