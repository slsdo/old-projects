  zh:
    content: |-
      {{n1}}
      对Berserker而言真正的宝具，和Excalibur同样起源的神造兵器。Rank A++的对人宝具。通过把其他2个宝具封印后才初次被解放，这把剑被拔出来期间使用者会被施加以参数[Parameter]上升等效果。另外，因持有消灭龙的逸事，针对持有龙属性的英灵还会给予追加伤害[Damage]。原本是只有当代最高的骑士方被允许携带的圣剑，但在斩了同胞骑士的亲属后得到了魔剑的属性。
    note:
      n1: "Arondight"
