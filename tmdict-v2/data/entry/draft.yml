  en:
    content: |-
      For pictures/images found in the books, Mr. Miwa Kiyomune gathers a collection of materials after investigating all things related to magecraft. The author then develops the rest almost entirely on his own, after which the designer makes a final clean draft.
      As a result, the mining town in the Spiritual Tomb of Albion was misprinted as Agisfes. The name Magisfair, found in this book, is the correct spelling.{{n1}} My deepest apologies…
    note:
      n1: "The mispelling in question in Japanese looks as follows:<br /><br />Incorrect: アギスフェス (agisufesu)<br />Correct: マギスフェア (magisufea)<br /><br />Not as absurd a mistake as it looks in English, but…"
  ja:
    content: |-
      作中の図は、魔術関係のものは魔術考証の三輪清宗氏が資料を用意し、ほかのものはほとんど作者が自分で書いた後、デザイナーに清書してもらっている。
      結果、霊墓アルビオンの採掘都市において、アギスフェスという痛恨の誤字が発生した。今回のマテリアルではすべてマギスフェアとなっているがこちらが正しい。本当に申し訳なく思っております……。
    note: {}
  zh:
    content: |-
      作品中的图，魔术相关的部分是由魔术考证的三轮清宗氏准备资料，其他部分基本是由作者自己写下来之后，再由设计者誊写。
      结果，灵墓阿尔比昂的挖掘都市，却出现了阿吉斯菲斯这种令人痛恨的错字。这次的设定集已经全都修正为玛吉斯菲亚了，这个才是正确的。真是非常抱歉……
    note: {}
