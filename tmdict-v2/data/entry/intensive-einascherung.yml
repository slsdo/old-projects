  ja:
    content: |-
      時臣が雁夜戦で詠唱した呪言。ドイツ語で「我が敵の火葬は苛烈なるべし」という言葉を意味しており、この呪言によって火炎陣は蛇のようにうねり雁夜に襲いかかった。
    note: {}
  zh:
    content: |-
      时臣在雁夜战时咏唱的咒言。德语[German]意思“吾敌之火葬必猛烈”这样的语句，因这个咒言的火炎阵如蛇一般的波浪式地扑向雁夜。
    note: {}
