  ja:
    content: |-
      璃正が遺したダイイングメッセージ。血文字で書かれていた。ヨハネ福音書4章24節に記された聖なる文言を意味しており、綺礼がこの聖言を唱えたことで璃正の預託令呪が蘇り、そのすべてが綺礼に転写された。これにより聖杯戦争の監督役の任は、璃正から綺礼に引き継がれたことになる。なお、その文言は「神は御霊なり。故に神を崇める者は、魂と真理をもって拝むべし」というもの。
    note: {}
  zh:
    content: |-
      璃正遗留的临终信息[Dying Message]。以血写下了文字。表示记载于约翰[John]福音书第4章24节的神圣文言，绮礼通过咏唱这个圣言复苏了璃正的预托令咒，并将其全部转移给自己。于是乎绮礼便从璃正那继承了圣杯战争的监督者之任。顺带，这个文言是“神是灵。故崇拜他之人，须用灵魂和真理拜他。”{{n1}}
    note:
      n1: "Ιω. 4,24 πνεῦμα ὁ Θεός, καὶ τοὺς προσκυνοῦντας αὐτὸν ἐν πνεύματι καὶ ἀληθείᾳ δεῖ προσκυνεῖν.来自：约翰福音4,24原文。"
