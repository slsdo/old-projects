  en:
    content: |-
      A certain provincial city. In these novels, the Holy Grail War doesn’t occur there, of course, and as a result, the mayor of Fuyuki, Himuro-san, doesn’t get a pained stomach from that Great Fire Disaster.
      And of course, that red-haired boy is living there with his original surname unchanged, but still having a honest and upright personality (as shown in his appearance in <em>Capsule Servant</em>), and likely going through days with a love comedy-like tone, along with a twin-tail magic-fist user and her cheerful little sister who laughs like a high-class young lady.
    note: {}
  ja:
    content: |-
      某地方都市。本作では当然、聖杯戦争が起きている訳でもなく、従ってあの大火災で冬木市市長である氷室さんが胃を痛めることもない。
      そしてあの赤毛の少年ですが当然苗字は元のままで変わらず、けれど竹を割ったような素直な性格（「カプセルさーばんと」参照）で、ラブでコメった毎日でも送っているんじゃないでしょうか。ツインテ魔拳使いとか、お嬢さま笑いする明るいその妹とかと一緒に。
    note: {}
  zh:
    content: |-
      某地方都市。本作中，那边的圣杯战争理所当然的没有发生，身为冬木市长的冰室也不会被那场大火灾搞到胃痛。
      然后关于那红发的少年，姓氏当然和过去一样，个性直率（参照“かぷさば”），过着恋爱又喜剧的每一天吧。另外还有双马尾的魔拳士和笑起来和大小姐一样的开朗妹妹。
    note: {}
