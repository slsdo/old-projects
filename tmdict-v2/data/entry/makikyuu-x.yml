  en:
    content: |-
      A rare drug made from wormwood, brandy, scallop, shrimp, and some 5-year-old leftover chemical substances. It can make Akiha grow up to 10 times her regular size, and become G-Akiha. The name of this drug is suspected to be based on the previous head of the Tohno household, Tohno Makihisa. The X must mean <em>Big X</em>{{n1}}, maybe…?
    note:
      n1: "<em>Big X</em>, a manga by Osamu Tezuka."
  ja:
    content: |-
      「ニガヨモギとブランデーとホタテとエビ、過去5年に渡る余り物のケミカル物質を足して2で割る」ことで完成したレアな薬品。その効力は秋葉を10倍の大きさに「拡大」させ、G秋葉を作り出すことに成功する。名前の由来は遠野家前当主、遠野槙久（とおのまきひさ）からと思われる。Xはやっぱり「ビッグX」……？
    note: {}
  zh:
    content: |-
      “苦艾、白兰地、扇贝、虾，将跨越5年的剩菜的化学物质结合起来”完成的稀有药品。其效力让秋叶“扩大”到10倍大小、成功创造出G秋叶。名称的由来看来是来自远野家前当主，远野槙久（とおのまきひさ）。 X果然是《Big X》{{n1}}……？
    note:
      n1: "Big X。手冢治虫的漫画……"
