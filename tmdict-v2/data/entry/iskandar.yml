  ja:
    content: |-
      第4次聖杯戦争におけるライダーのサーヴァント。当初はケイネス・エルメロイ・アーチボルトによって召喚されるはずが、聖遺物を盗んだウェイバー・ベルベットによって召喚され、契約を結ぶ。
      原作者によって託された課題は三つ。イスカンダルという真名と、王の軍勢という宝具、そして「セイバーはギルガメッシュやイスカンダルと闘争することで、王としての自分を考え直す」という展開である。
      そこでセィバーともギルとも違う王者、という三角測量によって、まずは容姿と性格の方向性が決定され、後は史実のエピソードを、どうやってそっちのベクトルにねじ曲げていくかという作業が課されたわけだが……文献に当たれば当たるほど、アレキサンダー大王の少年ジャンプ的生涯はこちらの予想の斜め上を行き、なんかこちらの希望した方向性と充分近い路線にのっけから居てくださった。数々の強敵に対するリスペクトぶり、為政者ではなく冒険者としての行動原理など、どう見ても原哲夫ワールドの住人としか思えない。っつうか、いつの日か原哲夫先生にアレキサンダー大王を題材として漫画を描いていただきたい。マジで。
      戦略そっちのけでトロイア名所観光をおっぽじめたりと、そのイリアスの愛好っぷりは、もはや人類史最初のオタクセレブと呼ぶに相応しい。
    note: {}
  zh:
    content: |-
      第四次圣杯战争中职阶为骑兵的从者。原本应该是由肯尼斯·埃尔梅罗·阿其波卢德所招唤，不过被偷走圣遗物的韦伯·维尔维特所招唤并订下契约。
      原作者给予的课题有三项。真名为Iskandar{{n1}}，王之军势这项宝具，以及“Saber因为和吉尔伽美什及伊斯坎达尔的斗争，重新思考自己身为王的定位”这样的发展。
      于是由和Saber以及吉尔伽美什不同的王者，这样的角度[划画]出三角形，首先被决定的是外表和个性，之后就是如何将史实中的逸话转成想要的角度这样的课题……不过越是比对文献就越是发现亚历山大大王年少飞跃的生涯比想像中更棒，已经充分的接近这边希望的效果。对众多强敌的尊敬之意，身为冒险者而非执政者的行动原理等，再怎么看都是原哲夫{{n2}}世界的居民。真希望有朝一日能看到原则夫老师以亚历山大大王为题材画出的漫画啊，我是说真的。
      不顾战略跑去特洛伊的名胜观光，那份对伊利亚特的爱好，已经足以被称为人类史上最初的上流宅{{n3}}了。
    note:
      n1: "Iskandar其实是把Aliskandar字首的al误认为定冠词的误字。为什么会指定Iskandar而非Aliskandar呢…"
      n2: "著名的漫画家，代表作为北斗神拳、花之庆次等。"
      n3: "原文オタクセレブ，オタク这词大家应该不陌生，セレブ是名士的意思。"
