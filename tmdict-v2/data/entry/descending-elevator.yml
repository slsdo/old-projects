      在圣杯战争中，结束六日间的犹豫，迎来第七日的Master们送入决战场的装置。其存在方式与教会的忏悔室很相似。
      以Firewall隔开的密室之中，Master们进行最后的对话。
      互相的过去、未来、思想、因缘，将其再确认的最后的时间。
      无法手牵手的敌人与己方。
      但是，也许能互相理解的关系。
      Moon Cell在观测着，在数分后开始战斗的二者心灵的动摇。
