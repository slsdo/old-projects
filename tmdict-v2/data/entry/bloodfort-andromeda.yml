  zh:
    content: |-
      Blood Fort·Andromeda。
      血之结界。
      进入其内部的人会被溶解。
      被溶解的人会化成红色的血液，为结界使用者吸收。
      本来的用途就是吸收魔力。
      在各路线都一度使用，Rider擅长的广域结界。
      结界为半球状，校舍看起来就好象被包进了巨大的眼球中。
      如果从结界外边看，红色的天空和半球当然都看不见。
      凛曾经说过，从外部能被感觉到异常的结界是三流水准。
      因为会显著地弄伤土地的灵脉，故在同样的土地上连续使用不能。
