  ja:
    content: |-
      {{n1}}
      両儀式のもう一つの人格。失われたもの。殺人鬼。
      『両儀式』という人間の中で“否定”を受け持つ人格で、少年のような口調と身振りをする。
      二重人格というが、式と識は解離[かいり]性同一障害ではない。お互い、行動における優先度が違うだけの話なのである。
      両儀式の破壊衝動を受け持つ識だが、生粋[きっすい]の殺人鬼という訳ではない。むしろ自らの衝動を嫌っていた識は、自分から式の裏側に徹していた。
      が、その関係も黒桐幹也の出現によって変わってしまい、両儀式が事故にあった際、式の身代わりとして消滅した。
      男性である識がいなくなったのに式が男口調である理由は、『殺人考察（後）』で語られている。
    note:
      n1: "識 → 織。"
  zh:
    content: |-
      两仪式的另一个人格。失去的东西。杀人鬼。
      两仪式这个人之中掌管“否定”的人格，使用少年一样的口吻和动作。
      虽然说是双重人格，式与织并不是解离性同一性障碍{{n1}}。双方，只是行动时的优先度不同而已。
      织虽然负责两仪式的破坏冲动，但并不就是纯粹的杀人鬼。倒不如说是讨厌自己的冲动的织，自发地一直作为式的里侧{{n2}}。
      然而，那关系也由于黑桐干也的出现而改变，两仪式遭遇事故之时，作为式的替身消失了。
      身为男性的织已经不在了式却用男性口吻的理由，在《杀人考察(后)》中讲述。
    note:
      n1: "多重人格的学名，另外原文中是解離性同一障害，少了个“性”。"
      n2: "即不浮上表面。"
