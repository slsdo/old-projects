      Fate/EXTRAの世界は西暦2030年の地球。
      Fate/stay nightとは違う、1970年代から異なる歴史を歩んだイフである。
      大規模な魔術を成すためのエネルギーとなる大源[マナ]が枯渇し、魔術は本格的に地球上から失われた。
      古い魔術師たちは表舞台から消え去り、神秘の時代は完全に終わりを迎えた。
      以後“魔術師”を名乗るのは、霊子ハッカーと呼ばれる新時代の人類となる。
