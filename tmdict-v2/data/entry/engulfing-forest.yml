  en:
    content: |-
      The common name of Einnashe. It was also called the Sentient Forest.
      A magical creature that was active every fifty years. It was a blood-sucking demonic forest that not only targets humans, but also other creatures that dared to tread into it.
      The forest was filled with instruments of death. The tree branches were sufficient to wound creatures even when still, but while Ennashe was active, they all assaulted with the intent to kill. One can only imagine the view of such an alien realm.
      During periods of activity, blood began to perfuse all the branches and roots. They entire forest flashed dark red. The scenery could be said to be Hell itself.
      It was thought to be a Reality Marble.{{n1}}{{n2}}
    note:
      n1: "Merem’s theory, and it was proven wrong in the story."
      n2: "“It was thought to be a Reality Marble” was appended in <em>Plus Period</em>, it did not appear in the original glossary in <em>Yoi No Myoujou</em>."
  ja:
    content: |-
      アインナッシュの通り名。思考林とも呼ばれる。
      五十年周期で活動する魔物。その中に踏み入った人間はもちろん、森で暮らしていた動物たちさえも吸血対象にする魔の森。
      森というものは凶器に満ちている。なにげない木々の枝ですら十分に生物を殺傷するに足るというのに、それら全てが意思を持って襲いかかってくるのだから、その人外魔境ぶりは推して知るべし。
      活動時には枝という枝、根という根に血液が流れ始め、森全体が赤黒く点滅する。その光景は地獄絵図そのものと言えるだろう。
      一つの固有結界と考えられている。{{n1}}
    note:
      n1: "「一つの固有結界と考えられている」は『Plus Period』で追加される、同人誌では『宵明星』いいえ文。"
  zh:
    content: |-
      Einneshe的通称。也被称为思考林。
      以五十年为周期活动的魔物。不用说踏入其中的人类，连在森林生息的动物们都当作吸血对象的魔之森。
      森林充满着凶器。即使不动声色地以树林的枝都足以充分杀伤生物，而它们却全都有意识袭击过来，那人外魔界的景象可想而知。
      活动时血液开始流动到所有的枝、所有的根，整个森林红黑闪烁。那光景可说是地狱绘图本身吧。
      被认为是一个固有结界。{{n1}}
    note:
      n1: "“被认为是一个固有结界”是在《Plus Period》里添上的，在同人志《宵明星》中无此句。"
