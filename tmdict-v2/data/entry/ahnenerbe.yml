  ja:
    content: |-
      「遺産」を意味するドイツ語を店名に掲げた喫茶店。千鍵とひびきは高校入学後からこの店でアルバイトを始めている。平行世界を扱う為のルールが色々とあった筈なのに、ドラマCD以降はどんどんうやむやな方向になってる気がする。なし崩しって怖い。
    note: {}
  zh:
    content: |-
      将意思为“遗产”的德语[German]作为店名开张的咖啡店。千键与响[Hibiki]从高中入学后开始在这家店打工[Arbeit]。为了应对平行世界本应有着各式各样的规则[Rule]，但Drama CD之后总觉得很快就朝着含糊不清的方向去了。就这样都没乱掉还真吓到了。
    note: {}
