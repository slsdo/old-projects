  en:
    content: |-
      Master is a designation given to a magus who has formed a contract with a Servant. Seven Masters are selected at the start of the Holy Grail War (a member from each of the Three Founding Families will always be selected). Masters are bestowed with Command Spells by the Holy Grail, earning the right to participate in the Holy Grail War. Each Master has a wish and pursues the Holy Grail as a means to grant that wish, which drives the fierce battles between Masters. However, there are exceptions, such as Uryuu Ryuunosuke.
    note: {}
  ja:
    content: |-
      聖杯によって選ばれ、サーヴァントの召喚に成功した魔術師をマスターと呼び、最初に7名が選ばれる（始まりの御三家は必ず選ばれる）。彼らは聖杯から令呪を授かり、聖杯戦争の参加資格を得る。それぞれが何らかの願望を抱えており、その願いを叶えるために願望器たる聖杯を求め、他の陣営と熾烈な戦いを繰り広げていく（龍之介のような例外も存在する）。
    note: {}
  zh:
    content: |-
      把被圣杯选中，成功召唤了Servant的魔术师称为Master，首先选出7名（初始的御三家必定被选中）。他们被圣杯授予令咒，获得圣杯战争的参加资格。怀抱各种各样的愿望，为了实现那个愿望而追求许愿机的圣杯，展开同其他阵营的激烈战斗（也存在龙之介这样的例外）。
    note: {}
