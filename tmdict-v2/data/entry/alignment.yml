      从者状态画面能看到的，各从者的属性。
      表示着各自重视的方针和性格。
      因为挺有趣的不妨试着一览比较下。
      
      <table><tr><td>Saber：</td><td>秩序·善</td></tr><tr><td>Lancer：</td><td>秩序·中庸</td></tr><tr><td>Archer：</td><td>中立·中庸</td></tr><tr><td>Rider：</td><td>混沌·善行</td></tr><tr><td>Caster：</td><td>中立·恶</td></tr><tr><td>Berserker：</td><td>混沌·狂</td></tr><tr><td>Assassin：</td><td>秩序·恶</td></tr><tr><td>小次郎：</td><td>中立·恶</td></tr><tr><td>Gilgamesh：</td><td>混沌·善行</td></tr><tr><td>黑Saber：</td><td>秩序·恶</td></tr></table>
      
      在相同的场合性格的不一致对于问题和方针会有不同重视，牌大的性格也自大吗。
      Saber和吉尔就是这样的好例子。
