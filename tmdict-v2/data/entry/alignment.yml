  en:
    content: |-
      In <em>Fate/stay night</em>, all of the Servants’ alignments can be viewed on their respective status screens. The first part indicates the principles they consider important, and the second part indicates personality.
      Below is a complete list of alignments featured in the game, for comparison purposes.
      
      <table><tr><td>Saber</td><td>Lawful Good</td></tr><tr><td>Lancer</td><td>Lawful Neutral</td></tr><tr><td>Archer</td><td>True Neutral</td></tr><tr><td>Rider</td><td>Chaotic Good</td></tr><tr><td>Caster</td><td>Neutral Evil</td></tr><tr><td>Berserker</td><td>Chaotic Insane</td></tr><tr><td>Assassin</td><td>Lawful Evil</td></tr><tr><td>Kojirou</td><td>Neutral Evil</td></tr><tr><td>Gilgamesh</td><td>Chaotic Good</td></tr><tr><td>Saber Alter</td><td>Lawful Evil</td></tr></table>
      
      While a difference in personality generally won’t be too much of a problem, a difference in principles will inevitably lead to friction.
      Saber and Gil would be a good example of that.
    note: {}
  ja:
    content: |-
      ステータス画面で見られる、各サーヴァントの属性。
      それぞれ重んじる方針と性格を表している。
      比べて見ると楽しいので一覧。
      
      <table><tr><td>セイバー</td><td>秩序・善</td></tr><tr><td>ランサー</td><td>秩序・中庸</td></tr><tr><td>アーチャー</td><td>中立中庸</td></tr><tr><td>ライダー</td><td>混沌・善</td></tr><tr><td>キャスター</td><td>中立・悪</td></tr><tr><td>バーサーカー</td><td>混沌・狂</td></tr><tr><td>アサシン</td><td>秩序・悪</td></tr><tr><td>小次郎</td><td>中立・悪</td></tr><tr><td>ギルガメッシュ</td><td>混沌・善</td></tr><tr><td>Bセイバー</td><td>秩序・悪</td></tr></table>
      
      性格の不一致はそう問題にはならないが重んじる方針が同じ場合、札際は大きくなるとか。
      セイバーとギルはそのいい例。
