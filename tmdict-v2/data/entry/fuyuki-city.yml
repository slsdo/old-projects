      南北被山和海包夹的自然环境丰富的日本地方都市。以中央流淌的未远川分成东西，东侧的新都是商业地区，被分开的西侧的深山町为自古以来的住宅街。另外，还是圣杯战争的舞台。魔术协会和圣堂教会目所不能及的极东之地，然后因为是持有优秀的灵脉的土地，于200年前被初始的御三家选为了举办地。
