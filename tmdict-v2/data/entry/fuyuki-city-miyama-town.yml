    content: |-
      冬木市の西側にある住宅街。古くからの住宅が建ち並ぶ。マッケンジー宅や間桐邸、アインツベルン城から移したセイバー陣営の拠点（後の衛宮邸）などがある。
    note: {}
  zh:
    content: |-
      在冬木市西侧的住宅街。林立自古以来的住宅。有着麦肯锡[Mackenzie]宅和间桐邸，自爱因兹贝伦[Einzbern]城搬来的Saber阵营的据点（之后的卫宫邸）等。
    note: {}
