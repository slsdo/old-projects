  en:
    content: |-
      Episode 01 begins with Illya being born in Einzbern Castle, Germany. This castle is the home base of the Einzberns. Mentions of Irisviel practicing driving on the castle grounds, and the scene depicting Kiritsugu and Illya searching for walnuts around the castle give the viewer a sense of just how large the estate is.
    note: {}
  ja:
    content: |-
      一話冒頭、イリヤ誕生シーンにおけるドイツのアインツベルン城。アインツベルンの本家でもある。イリヤと切嗣による胡桃の新芽探しや、アイリが庭で車の運転の練習を行ったというくだりから、広大な敷地をうかがうことができる。
    note: {}
  zh:
    content: |-
      第一话开头，依莉雅[Illya]诞生场景的德国[German]的爱因兹贝伦[Einzbern]城。也是爱因兹贝伦[Einzbern]的本家。依莉雅[Illya]与切嗣搜寻胡桃的新芽和爱丽[Iri]在庭院里可以进行开车练习这一段，全仰仗这片广阔的用地。
    note: {}
