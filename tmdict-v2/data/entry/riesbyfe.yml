  en:
    content: |-
      Another name for the female knight who is a Shield Knight. It’s said that in order to save Sion, she was supposedly killed by TATARI 3 years prior to the events of <em>Melty Blood</em>. In the <em>Tsuki-Bako</em> <em>PLUS+DISC</em> “Getcha2” corner, we learned that originally she was going to be the main heroine in <em>Melty Blood</em>, and Ciel’s rival. It seems that her weapon is a pile bunker{{n1}}. It would be nice to see a showdown between Riesbyfe’s pile bunker, and Ciel’s Seventh Holy Scripture.
    note:
      n1: "From <em>Armored Trooper VOTOMS</em>."
  ja:
    content: |-
      盾の騎士の別名を持つ、騎士団の女性騎士。3年前、シオンを助けるために、タタリに殺された（らしい）。『月箱』内『PLUS+DISC』収録の『げっちゃ2』によると本来はシエルのライバルとして『メルティブラッド』のヒロインになる予定だったとか。彼女の持つ武器はパイルバンカーだそうで、シエルの第七聖典との対決も見てみたかった。
    note: {}
  zh:
    content: |-
      拥有盾之骑士这别名，骑士团的女性骑士。3年前，为救紫苑而被Tatari杀害了（好像）。根据《月箱》内《PLUS+DISC》收录的《げっちゃ2》，本来是予定作为雪儿的竞敌成为《MELTY BLOOD》的女主角的。她持有的武器似乎是Pile Bunker{{n1}}，好想看一下它跟雪儿的第七圣典的决战。
    note:
      n1: "Pile Bunker：去看装甲骑兵。"
- source: garden-of-sinners-pamphlet
