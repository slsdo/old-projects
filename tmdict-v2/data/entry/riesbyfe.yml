  img: ""
  en:
    content: |-
      Principal of Reien Girls Academy. Age unknown.
      A pious Christian. When energized, she would engage in overzealous philanthropic activities due to her excessive faith.
      The principal’s office was decorated with a shield that would invoke the image of a violin.
      Originally she was not an important character that would warrant an entry in this glossary, but since she showed up in other works, I had to pick her up.
    note: {}
  ja:
    content: |-
      礼園女学院の院長。年齢不詳。
      生粋のクリスチャンで、元気な頃はありあまる信仰心から過激な慈善活動をしていたとか。
      院長室にはヴァイオリンを思わせるような盾が飾ってあるらしい。
      本来この用語集に載るほど重要な役どころではないのだが、他作品で登場しているので拾い上げた。
    note: {}
  zh:
    content: |-
      {{n1}}
      礼园女学院院长。年龄不详。
      纯粹的基督徒，有精神的时候因为过剩的信仰心进行过过激的慈善活动什么的。
      院长室里好像装饰有让人联想到小提琴的盾。
      本来并不是会记载进这个用语集那样重要的角色，但是因为在其他作品中有登场所以捡起来了。
    note:
      n1: "有的翻译里名为“栗子”。"
- source: tsukihime-dokuhon-plus-period
  section: tsukihime-dictionary-revised
  order: 99
  category:
  - person
  img: ""
  en:
    content: |-
      Knight of the Shield. Captain of the Knights of the Inquisition led by the Holy Church. Female.
      She participated in the failed subjugation of Wallachia alongside Sion, and faced Wallachia alone so that Sion could escape. Her fate afterward is unknown. She possesses the conceptual weapon “True Apocrypha Gamaliel,” a gun-shield that superficially resembles a large stringed instrument.
      Though it seems Sion thought of her as reliable, they were torn apart before either of them realized they had become friends.
      During Vampire Sion’s Last Arc, she attacks the enemy by recreating Riesbyfe’s information. Apparently, since Riesbyfe was swallowed up by the Tatari, she was transferred into Vampire Sion when she inherited its power.
      Also, though there is apparently a nun with the same name working at a certain academy for girls, it is unknown if they are actually the same person or not.
    note: {}
  ja:
    content: |-
      盾の騎士。聖堂教会が擁する異端審問騎士団の団長。女性。
      ワラキア討伐に参加し、シオンと共にワラキアに挑むが敗北。シオンを逃がす為に単身ワラキアに挑み、生死不明となる。弦楽器を模した銃盾、概念式武装・正式外典を持つ。
      シオンは彼女を頼りにしていたようだが、お互い友情を確かめ合う前に死別してしまった。
      Vシオンのアークドライブ・ブラッドバイブルはションがタタリとしてリーズバイフェの情報を再現したもの。リーズバイフェはタタリに飲み込まれたので、タタリ化したVシオンの中には彼女が捕らわれている、という事だろう。
      また、同名の女性がとある学園のマザーに就任しているが、同一人物であるかは不明。
    note: {}
  zh:
    content: |-
      盾之骑士。支持圣堂教会的异端审问骑士团团长，女性。
      参加瓦拉齐亚讨伐，在和紫苑一起挑战瓦拉齐亚中败北。为了让紫苑逃脱，孤身奋战瓦叔，结果生死不明。持有模仿弦乐器的铳盾、概念武装·正式外典。
      紫苑似乎很信任她，在相互传达确信情谊之后生死相别。
      吸血鬼紫苑的Arc Drive、Blood Bibble是紫苑作为TATARI再现栗子情报的产物。栗子被TATARI吞噬，现在被困于TATARI化的吸血鬼紫苑体内。
      并且同名的女性在某学园内就任校长，是否是同一人不明。
    note: {}
- source: mb-act-cadenza-ps2-manual
