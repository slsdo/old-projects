  en:
    content: |-
      The title of this work. A series of fighting games based on the visual novel <em>Tsukihime</em>.
      The first game, <em>Melty Blood</em>, was the story of the summer one year after <em>Tsukihime</em>. Rumors of vampires once again began to swirl around Misaki, followed soon after by the appearance of the beautiful Sion.
      The second game, <em>Re-act</em>, was a bonus chapter with <em>Melty Blood</em> as its base. After the Tatari matter was taken care of, White Len used its power to create a single night of dreams. It was a fighting game with an all-star cast.
      This third game, <em>Act-Cadenza</em>, is a further expanded version of <em>Re-act</em>, where nearly everybody that appeared in <em>Tsukihime</em> gets to take on a leading role.
