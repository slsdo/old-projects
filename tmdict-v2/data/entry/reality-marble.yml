  ja:
    content: |-
      ①リアリティ・マーブル。（マーブルの項参照）
      ②ダンゴ現象に由来するという事からマーブルとはおはじきの事らしい。
      ③空想具現化の亜種。自身の心象世界を形にして現実に侵食させる世界干渉。
      ④具体的には数多の事象が発生する〝確率〟に干渉することによって、本来ありえざる事象を強引に発生させているものと思われる。
      ⑤元々は悪魔とよばれる存在の異界常識。本来なら精霊・悪魔の能力であるが、長い年月をかけて個人の心象世界を形にする魔術が完成し、一部の上級術者や死徒二十七祖などが固有結界形成を可能とするに至る。
      ⑥ただしこれによって作り出されたモノは異界であり、作り手が自然の延長である精霊以外の存在である場合、世界からの修正を受ける。
      
      <strong>長所</strong>
      空想具現化と違い、自然から独立したものに対しても干渉できる。
      
      <strong>短所</strong>
      あくまで術者の唯一の内面を形にするものであるため、その形を自由に決定する事ができない。よって汎用性が低い。
    note: {}
  zh:
    content: |-
      ①Reality Marble。（参照Marble项）
      ②由于取自团子现象所以Marble似乎是指弹珠。
      ③空想具现化的亚种。将自己的心象世界成形使得现实遭到侵蚀的世界干渉。
      ④具体应该是干涉众多事象的发生“几率”，强行使本来不可能（发生）的事象发生。
      ⑤原来是被称为【恶魔的存在】的异界常识。虽然本来是精灵、恶魔的能力，但是让个人心象世界成形的魔术在经年累月下得以完成，一部分上级术者和死徒二十七祖等因此可以形成固有结界。
      ⑥不过以此造出的东西乃是异界，当制造者是身为自然之延长的精灵以外的存在时，将会受到来自世界的修正。
      
      <strong>长处</strong>
      与空想具现化不同，能够对独立于自然的东西进行干渉。
      
      <strong>短处</strong>
      由于终究是让术者唯一的内心成形之物，所以其形态不能够自由决定。因此泛用性低。
