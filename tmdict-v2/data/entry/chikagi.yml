  ja:
    content: |-
      私立エンゲージ学園に通う男子高校生。喫茶店アーネンエルベでアルバイト中。緑色に染め上げた短髪と目つきの悪さで怖がられる事も多いが、さりげなく見せる優しい所も。料理を趣味にしており、毎日の昼食は自ら用意する弁当男子。（居候の分は作ったり作らなかったりする）女の子はちょっと苦手なたけのこ派。あとチカちゃんと呼ぶと怒る。
    note: {}
  zh:
    content: |-
      在私立恩歌济[Engage]学园上学的男子高中生。咖啡店Ahnenerbe打工[Arbeit]中。虽然染成绿色的短发配上目露凶色会有点唬人，但也有无意中显露的温柔之处。因对料理有点兴趣，所以每天的午饭是自己准备的便当。（做没做蹭饭的分呢）不擅长应对女孩子的一类。另外叫他千酱会生气。
    note: {}
