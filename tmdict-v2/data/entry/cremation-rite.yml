      刀身に呪刻が施されており、対象に突き刺さったあとボーボー燃える。
      魔術効果なので使用する代行者は少ない。シエルはなんだかんだと根っからの信徒ではないので魔術的なものを多く使用する。
      どうにも、これもロアから受け継いだ知識の一環らしい。他に刺さった個所を石化させる土葬式典や乾燥させる風葬式典、はてはバッサバッサとカラスが寄ってくる鳥葬式典があったりなかったり。
