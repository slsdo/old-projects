      刀身被施加了咒刻，在刺入对象之后就会“呼～呼～”地燃烧。在教会的代行者中使用这个的人不多。雪儿因为不是虔诚的信徒所以使用很多魔术方面的东西。
      雪儿使用的魔术是从罗亚继承的知识的一环。另外好像还有使刺中的部分石化的土葬式典，使干燥的风葬式典，甚至是乌鸦啪唦啪唦靠过来的鸟葬式典。
