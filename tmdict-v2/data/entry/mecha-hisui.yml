  en:
    content: |-
      The Pleasant-type City Subjugation Weapon built by the mad doctor Magical Amber. A megadeus made to look like Hisui. Cast in the Name of God, Ye Not Guilty.
      She is equipped with various armaments. Her primary motive force comes from her Magical Heart, while her secondary motive force is provided by a rubber band engine (like you’d use to launch a paper airplane). Without a doubt, this can be called a crystallization of super technology.
      Though she is a mysterious, one-of-a-kind weapon completed by Kohaku after she became the Tatari, it appears that by <em>Re-ACT</em> she has entered mass-production.
      …The giant Mecha Hisui that appears in her ending is something like a Mobile Armor, and the ending as a whole is a parody of Tetsujin 28-go.
      During the development stage of <em>Re-ACT</em>, there were actually two versions of Mecha Hisui: Real Type and Super Type. The Super Type would have had stuff like a rocket punch, a super radio wave tornado, and even an erupting god finger. I really hate that we weren’t able to use it. Maybe next time!
    note: {}
  ja:
    content: |-
      {{n1}}
      マジカルアンバーが造りだした愉快型都市制圧兵器。翡翠を模したメガデウス。汝ら罪なし。
      様々な武装を持ち、主動力はマジカルハート、第二動力はゴム巻き機構（紙飛行機を飛ばすアレ）。まさにオーバーテクノロジーの結晶と言える。
      タタリ化した琥珀さんが完成させてしまう不思議兵器だが、リアクトでは大量生産に入ったようだ。……エンデイングで出てくるメカ翡翠はモビルアーマーのようなもの。エフェクトからして鉄人2〇号のパロディなのはご愛嬌。
      リアクト開発段階ではもう一パターンあって、メカ翡翠（リアル系）、メカ翡翠（スーパー系）と分かれていたとか。予定されていたスーパー系のメカ翡翠にはロケットパンチとか超電波竜巻とかゴッドフインガーとかあったのかと思うとマジ悔やまれる。次があったら是非！
    note:
      n1: "メカ翡翠（月姫読本 Plus Period）。"
  zh:
    content: |-
      魔法琥珀所制造出的愉快型都市压制兵器。模仿翡翠的Mega Deus。尔等无罪。
      持有各种各样的武装，主动力是魔力心脏，第二动力是胶辊机构（放纸飞机的那个）。的确可说是Over Technology的结晶。
      Tatari化了的琥珀完成的不可思议兵器，在Re-Act中好像进入了大量生产。……Ending时出来的机械翡翠是类似Mobile Armor的东西。就Effect来说是对铁人2〇号的致敬性恶搞。
      Re-Act开发阶段时的Pattern分为机械翡翠（真实系），机械翡翠（超级系）。预定被当作超级系的机械翡翠有着诸如Rocket Punch，超电波龙卷，God Finger但却马上又反悔了。如果有下次的话一定做。
    note: {}
