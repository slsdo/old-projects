  en:
    content: |-
      A special bonus stage added in <em>Melty Blood Re-ACT</em>. Originally G-Akiha was a boss nobody but Shiki could fight, but in this mode you can enjoy fighting her with whatever character you like. For those of you that play Street Fighter, I suppose it’s something like Shin Akuma’s stage? The competition to see how fast you can beat it is really intense.
      With possible combinations like G-Akiha versus Vermilion Akiha, it’s a world that doesn’t really make a lot of sense. My biggest regret is that we didn’t record any special lines for when you use Kohaku.
    note: {}
  ja:
    content: |-
      メルティブラッド・リアクトで追加されたボーナスステージ。メルテイでは志貴でしか戦えなかったG秋葉と好きなキャラで戦えるモード。真豪鬼ステージと言えば分かる人には分かりますよ？何秒で退治できるかを競うタイムアタックが熱い。G秋葉対紅秋葉とか、もう何がなんだか分からない世界である。個人的に、対琥珀用のボイスをとっておかなかった事が悔やまれる。
    note: {}
  zh:
    content: |-
      Melty Blood·Re-Act追加的Bonus Stage。Melty中只和志贵战斗过的G秋叶可作为喜欢的角色战斗的模式。知道 真豪鬼Stage而言的人想必很清楚？竞争几秒内可以退治的炙热Time Attack。G秋叶对红秋叶，什么都搞不懂的世界啊。个人来说的话，因没准备对琥珀用的Voice这样的事情而懊悔。
