  zh:
    content: |-
      凛父亲的遗物，强有力的宝石魔术。
      内有甚至可使人起死回生的魔力。
      故事开始，为了救濒死的卫宫士郎，凛干脆地使用了这东西。
      从序章来看凛好像相当迷惑，但其实从旁边看解除疑惑的时间不足一秒。具体请见这部分本篇的事实。
      当机立断的少女，凛。
      接着，苏醒的士郎头脑昏沉地将垂饰整理放入口袋里然后回家。
      此后，这个垂饰到哪里去了，又是怎样回到凛手中的，也请参照本篇的故事。
      若用体验版的人就发现了这点怎么办啊？稍微有点担心这部分哟。
