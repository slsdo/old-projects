      {{n1}}
      ライダーの切り札となる、ランクEXの対軍宝具。死して「世界」に召し上げられてなお、ライダーに忠義する伝説の勇者たちを現界させる固有結界。遮蔽物のない砂漠の荒野へと敵ごと引き込み、大軍によって圧倒する。魔術師でもないライダーがこの世界をカタチにできるのは、彼を含めた勇者たち全員が同じ心象風景を共有しているため。その軍勢の1騎1騎がサーヴァントとしての力を持っており、それぞれがランクEマイナス相当の「単独行動」スキルを保有している。
    note:
      n1: "アイオニオン・ヘタイロイ"
  zh:
    content: |-
      {{n1}}
      作为Rider的王牌，Rank EX的对军宝具。将死后被“世界”召引，效忠于Rider的传说的勇者们现界的固有结界。连同敌人一起拉到没有遮蔽物的沙漠之荒野去，并以大军压倒。算不上魔术师的Rider之所以可以将这个世界显形，是因为这是包含了他的勇者们全员共有的同一心象风景。其军队每1骑都持有作为Servant的力量，各自都保有着相当于RankE-[Minus]的单独行动技能[Skill]。
    note:
      n1: "Ionioi·Hetairoi"
