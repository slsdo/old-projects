      アーチャーのクラスに付与されるクラス別能力。通常、マスターを失ったサーヴァントは魔力供給が途絶えてしまい、数時間で現世から消滅する。だが、このスキルを持つサーヴァントは、マスターを失っでも数日の間（スキルのランクによる）、単独で現界することができる。
    note: {}
