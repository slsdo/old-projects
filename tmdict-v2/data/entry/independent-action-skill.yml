      付与Archer职阶[Class]的职阶[Class]特别能力。通常，失去了Master而中断了魔力供给的Servant，数小时后会从现世消灭。但是，持有这个技能[Skill]的Servant，就算失去Master也可以在数天内（看技能的Rank）单独现界。
