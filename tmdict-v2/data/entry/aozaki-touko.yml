  en:
    content: |-
      Aoko’s older sister. She studied magecraft under her grandfather, but murdered him over the shock of having the Aozaki inheritance usurped by her younger sister and fled to the Association. Unlike Aoko, her abilities as a magus are top class. She has even received a sealing designation due to her status as the world’s greatest puppet master.
      She does not appear in <em>Tsukihime</em>. However, she is a key figure in <em>Kara no Kyoukai</em>, which intersects with <em>Tsukihime</em>.
      Tohno Shiki’s mystic eye sealing glasses originally belonged to her.
      She is merciless, just like Aoko. Honestly, do these Aozaki folk not have a single decent person among them?
    note: {}
  ja:
    content: |-
      青子の姉。蒼崎の遺産を姉に横取りされたショックで師である祖父をぶつ殺し、協会に鞍替えした人。青子とは異なり、魔術師としての能力はトップランク。加えて最高位の人形使いとして協会から封印指定を受っている。
      月姫本編では登場しない。月姫とクロスオーバーしている空の境界におけるキーパーソン。
      志貴の魔眼を掛じているメガネは、もともとこの人のメガネである。
      青子同様、ひどいひと。まったく、蒼崎の人間にマトモなヤツはいないのか。
    note: {}
  zh:
    content: |-
      青子的姐姐。因为苍崎的遗产被妹妹抢走而把身为师父的爷爷杀死、并转职去协会的人。
      和青子不同，身为魔术师的水准是最高等级。且因为是最高位的人偶使而被协会列为封印指定。
      在月姬本篇并不会登场。在与月姬有交集的空之境界里扮演关键人物。
      封印志贵魔眼的眼镜原本是属于她的。
      和青子相同，是个很过分的人。真是的，苍崎家就没有正常点的人吗。
    note: {}
- source: garden-of-sinners-pamphlet
  section: kara-no-kyoukai-settings-glossary
  order: 1
  category:
