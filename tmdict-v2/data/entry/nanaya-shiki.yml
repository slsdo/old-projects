  en:
    content: |-
      Eldest son of the Nanaya, a clan of demon hunters that passed down psychic power as their genetic inheritance.
      The Nanaya had retired from the demon hunting trade to live a quiet life in the mountains. However, because Tohno Makihisa still regarded them as dangerous, they were raided and completely wiped out.
      Shiki, too, was very nearly killed by Makihisa, but somehow he narrowly escaped death and was taken in by the Tohno family as an adopted child.
      Though Shiki doesn’t remember it, he had received basic training before Makihisa’s attack.
      This training was responsible for turning Shiki into a transcendent killer every time he was backed into a corner during <em>Tsukihime</em>… somehow.
    note: {}
  ja:
    content: |-
      遺伝として超能力を継承している退魔の一族七夜の長男。
      七夜家は退魔という生業から離れ山奥で静かに暮らしていたが、七夜を危険視した遠野槙久によって襲われ、途絶える。
      志貴も槙久によって殺されかけるが、なんとか一命をとりとめ、以後は遠野家の養子として引き取られた。
      志貴は憶えていないが、槙久に襲われる前に基本的な訓練は受けている。
      月姫本編で志貴が極限状態になると卓越した殺人貴になるのは、すでにそういった訓練を受けていた為だとか、なんとか。
    note: {}
  zh:
    content: |-
      以遗传方式继承超能力的退魔一族—七夜的长男。
      虽说七夜家已经从退魔这个行业中退出，并在山中隐居，但仍被把七夜视为危险因素的远野槙久所袭击，没了音讯。
      志贵原本也会被槙久所杀，因故得以留住一命，作为远野家的养子生活下去。
      志贵自己虽不记得了，但在被槙久袭击前他就已经受过基本的训练。
      月姬本篇中当志贵变成极限状态，或是成为卓越的杀人贵时，便是“已经完成训练”的情况。
