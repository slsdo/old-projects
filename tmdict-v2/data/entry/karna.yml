  zh:
    content: |-
      玉藻前阵营的英灵。职阶为枪兵。
      于印度古代叙事诗《摩诃婆罗多》中登场的英雄。
      虽为太阳神苏利耶之子，却是个因各式各样的缘由而未能蒙受其荣光的悲剧英雄。
      虽然人生充满不幸运，本人却对此毫不介怀。
      因为父亲苏利耶授予了自己超越常人之力，而认为艰辛的旅程是理所当然的义务。
      亦被称为施予的英雄，以无法拒绝任何请托的好人个性闻名。
      他是Moon Cell所召唤的顶级英灵。
      现身于SE.RA.PH后随即被玉藻前邀请，只因为这样就加入了千年京一方。
      犀利的外表和严厉的言词容易被误解为难以亲近或恐怖的人，但其实是英灵中数一数二的好人。
    note: {}
