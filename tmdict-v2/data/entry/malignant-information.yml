  zh:
    content: |-
      成为Tatari发生的条件的、被在封闭的群落里传布的共有常识。
      利用匿名性的告发、没有盖然性的证言、渗透率优秀的流行这类东西来成长。根据状况而变化为各种各样的形态，但作为其中心的核里“什么都没有”。Tatari被称为没有原形就是这个缘故。
      瓦拉齐亚之夜所使用的“Bad News”、吸血鬼紫苑所使用的“Terror News”即藉由魔力而具现化了这个的东西。更高度的恶性情报的利用法，有捏造恶质的复制品来操纵等。
