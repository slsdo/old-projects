  ja:
    content: |-
      サーヴァントが目にしている映像などを、遠く離れたマスターが共感知覚する魔術。魔力のパスが繋がった契約者と、感覚器の知覚を共有することができる。三年間に渡る修行の中で、綺礼が時臣から伝授された魔術のひとつ。時臣も使えるが契約者の同意が必要なため、覗き見などという行為を気位の高いアーチャーにはとても頼めない。セイバーとランサーの初戦を偵察していたアサシンの目を通じて、綺礼が彼らの情報を分析した。
    note: {}
  zh:
    content: |-
      将Servant所看到的影像等，与间隔遥远的Master共感知觉的魔术。和连接魔力通路[Path]的契约者共享感官知觉。三年时间的修行中，时臣传授给绮礼的魔术之一。若时臣也要使用的话就须经过契约者的同意，然而窥视这样的行为对心气高傲的Archer是万万不可的请求。通过侦察Saber与Lancer的初战的Assassin的眼睛，绮礼分析了他们的情报。
    note: {}
