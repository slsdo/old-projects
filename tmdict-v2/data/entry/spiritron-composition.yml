  zh:
    content: |-
      Ling zi gou zao。或者说是Soul Qualia。
      电脑空间的事物的“形”是容易发生变动的。
      在时间的流动不固定的SE.RA.PH内，是不存在安定的固定价值的。
      但是，无论是变成怎么样的“形”和“外貌”，依然有着不会改变的东西存在的。
      那不变之物便是被称为处于高次元的灵魂───也就是那个人存在的“意义”。
      灵子构造也就是所谓的那个灵魂原本被定义的“事物的本质”。知性生命体……主要是魔术师们通过和灵子构造紧密的联系着，以保持在电脑空间中“自己的姿态”。
