      魔术协会的总管辖处。为魔术更进一步发展而存在着的教育·研究机关，肯尼斯[Kayneth]和韦伯[Waver]也所属于此。蔓延着门阀权威主义，处于不能说是绝对健全的状态。顺带，切嗣往时计塔安插了眼线[Spy]，观察着其动向。
