  en:
    content: |-
      The Clock Tower in London is the headquarters of the Mage’s Association. The institution is devoted to education and research of magecraft. Both Kayneth and Waver come from the Clock Tower. The institution is rife with loud-and-proud discrimination based on family pedigree, which doesn’t make for a particularly healthy atmosphere. Kiritsugu has a spy inside the Clock Tower, monitoring the organization’s activities.
    note: {}
  ja:
    content: |-
      魔術協会の総本山。魔術の更なる発展のための教育・研究機関が存在しており、ケイネスやウェイバーもここに所属している。門閥による権威主義がはびこっており、決して健全とはいえない状況に置かれている。なお、切嗣は時計塔にスパイを送り込んでおり、その動向を観察していた。
    note: {}
