  en:
    content: |-
      <em>Tsukihime</em> is composed of several routes, each of them twelve days long. There is some variance in the first and last two days, but generally twelve day routes is how it’s structured.
      And, attached to the beginning of each day is a chapter title that hints at the contents of the day in its own way.
      After the Half-moon Version’s release, somebody suggested that it would be nice to be able to see a catalog of all the titles. Since it seems that the scenario director also really wanted to list them out, here it is:
      
      <table><tr><td>0/ Glass Moon</td><td></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>1/ Inversion Impulse I</td><td></td></tr><tr><td>2/ Inversion Impulse II</td><td></td></tr><tr><td>3/ The Black Beast I</td><td></td></tr><tr><td>4/ The Black Beast II</td><td></td></tr><tr><td>5/ Blue Scar of Sin</td><td>5/ Red Residue</td></tr><tr><td>6/ Eyes of Death Perception I</td><td>6/ Bow in the Sky I</td></tr><tr><td>7/ Eyes of Death Perception II</td><td>7/ Bow in the Sky II</td></tr><tr><td>8/ Death</td><td>8/ (Death)</td></tr><tr><td>9/ Vermilion Crimson Moon I</td><td>9/ Cast-off Shell</td></tr><tr><td>10/ Vermilion Crimson Moon II</td><td>10/ Red Residue II</td></tr><tr><td>11/ Savage Night</td><td>11/ Mirage</td></tr><tr><td>12/ The World of the Moon</td><td>12/ Endless Stone</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>3/ Inversion Impulse III</td><td></td></tr><tr><td>4/ Dark Scar I</td><td>4/ Cradle Garden</td></tr><tr><td>5/ Quiet Dream</td><td>5/ Bloodthirsty Killer I</td></tr><tr><td>6/ Deep Dream</td><td>6/ Bloodthirsty Killer II</td></tr><tr><td>7/ Dark Scar II</td><td>7/ Transparent Scratch</td></tr><tr><td>8/ Afternoon Dream</td><td>8/ “Death”</td></tr><tr><td>9/ Bloodsucking Ogre</td><td>9/ Burning Body I, II, III</td></tr><tr><td>10/ Sweltering Night</td><td>12/ Daydream</td></tr><tr><td>11/ Telescope</td><td>13/ Golden Cocoon</td></tr><tr><td>12/ A Finale</td><td></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>5/ Cain I</td><td></td></tr><tr><td>6/ Cain II</td><td></td></tr><tr><td>7/ Evil at Every Corner I</td><td></td></tr><tr><td>8/ Evil at Every Corner II</td><td></td></tr><tr><td>9/ Origami – Folding Paper</td><td></td></tr><tr><td>10/ Origami – Caging Hair</td><td></td></tr><tr><td>11/ Seven Nights</td><td></td></tr></table>
      —And that’s it.
      The endings were omitted because they are listed in the game itself.
