  zh:
    content: |-
      月姬的一条路线约由十二日所构成。虽然有两日左右的变动，不过大致上可以认为是十二日。
      另外，在每一日出现的标题都大略暗示着内容。
      因为有人要求出半月版的时候顺便释出各话标题的一览表，而且剧情负责人似乎也很想这么做，所以在此公布。
      
      <table><tr><td>0／玻璃之月</td><td></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>1／反转冲动I</td><td></td></tr><tr><td>2／反转冲动II</td><td></td></tr><tr><td>3／黑之兽I</td><td></td></tr><tr><td>4／黑之兽II</td><td></td></tr><tr><td>5／苍色轨迹</td><td>5／朱色残渣I</td></tr><tr><td>6／直死之眼I</td><td>6／空之弓I</td></tr><tr><td>7／直死之眼II</td><td>7／空之弓II</td></tr><tr><td>8／死。</td><td>8／（死）。</td></tr><tr><td>9／朱之红月I</td><td>9／空蝉</td></tr><tr><td>10／朱之红月II</td><td>10／朱色残渣II</td></tr><tr><td>11／兇夜</td><td>11／蜃气楼</td></tr><tr><td>12／月世界</td><td>12／无尽之石</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>3／反转冲动III</td><td></td></tr><tr><td>4／昏暗伤痕I</td><td>4／摇篮之庭</td></tr><tr><td>5／静梦</td><td>5／杀人鬼I</td></tr><tr><td>6／沉梦</td><td>6／杀人鬼II</td></tr><tr><td>7／昏暗伤痕II</td><td>7／透明爪痕</td></tr><tr><td>8／午睡之梦</td><td>8／「死」。</td></tr><tr><td>9／吸血鬼</td><td>9／燃烧之躯</td></tr><tr><td>10／热带夜</td><td>10／白日梦</td></tr><tr><td>11／望远镜</td><td>11／金丝之茧</td></tr><tr><td>12／成为终剧</td><td></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>5／该隐I</td><td></td></tr><tr><td>6／该隐II</td><td></td></tr><tr><td>7／逢魔街头I</td><td></td></tr><tr><td>8／逢魔街头II</td><td></td></tr><tr><td>9／折纸。</td><td></td></tr><tr><td>10／槛发。</td><td></td></tr><tr><td>11／七夜。</td><td></td></tr></table>
      ──以上。
      结局因为在游戏本篇里有列表了所以割爱。
