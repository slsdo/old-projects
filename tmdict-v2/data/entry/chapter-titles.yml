  ja:
    content: |-
      月姫は一ルート約十二日で構成される。これに前後二日間の変動があるが、おおまかなところ十二日と考える。
      また、各一日の始まりにつくタイトルはそれなりに内容を暗示している。
      半月版のおりにタイトルを一覧してほしい、との意見があり、シナリオ担当も実は一覧したかったらしいので、ここに一覧する。
      
      <table><tr><td>0／硝子の月</td><td></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>1／反転衝動Ⅰ</td><td></td></tr><tr><td>2／反転衝動Ⅱ</td><td></td></tr><tr><td>3／黒い獣Ⅰ</td><td></td></tr><tr><td>4／黒い獣Ⅱ</td><td></td></tr><tr><td>5／蒼い咎跡</td><td>5／朱い残滓Ⅰ</td></tr><tr><td>6／直視の眼Ⅰ</td><td>6／空の弓Ⅰ</td></tr><tr><td>7／直視の眼Ⅱ</td><td>7／空の弓Ⅱ</td></tr><tr><td>8／死。</td><td>8／（死）。</td></tr><tr><td>9／朱の紅月Ⅰ</td><td> 9／空蝉</td></tr><tr><td>10／朱の紅月Ⅱ</td><td>10／朱い残滓Ⅱ</td></tr><tr><td>11／凶つ夜</td><td>11／蜃気楼</td></tr><tr><td>12／月世界</td><td>12／果てずの石</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>3／反転衝動Ⅲ</td><td></td></tr><tr><td>4／昏い傷痕Ⅰ</td><td>4／揺藍の庭</td></tr><tr><td>5／静夢</td><td>5／殺人鬼Ⅰ</td></tr><tr><td>6／沈夢</td><td>6／殺人鬼Ⅱ</td></tr><tr><td>7／昏い傷痕Ⅱ</td><td>7／透る爪痕</td></tr><tr><td>8／午睡の夢</td><td>8／「死」。</td></tr><tr><td>9／血を吸う鬼</td><td>9／硝る躯ⅠⅡⅢ</td></tr><tr><td>10／熱帯夜</td><td>12／白昼夢</td></tr><tr><td>11／望遠鏡</td><td>13／金糸の繭</td></tr><tr><td>12／或る終劇</td><td></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>5／カインⅠ</td><td></td></tr><tr><td>6／カインⅡ</td><td></td></tr><tr><td>7／逢魔ヶ辻Ⅰ</td><td></td></tr><tr><td>8／逢魔ヶ辻Ⅱ</td><td></td></tr><tr><td>9／折紙。</td><td></td></tr><tr><td>10／檻髪。</td><td></td></tr><tr><td>11／七つ夜。</td><td></td></tr></table>
      ———以上。
      エンディングはゲーム本編でリストがあるので割愛しましたー。
