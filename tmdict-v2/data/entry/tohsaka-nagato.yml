  zh:
    content: |-
      远坂永人。
      二百年前，圣杯战争开始时的远坂的当家。
      关于圣杯战争，和Makiri脏砚，羽斯缇萨一起被要求合作。
      远坂的祖先原是隐藏的外国宗教信徒，不过因路过突然出现的老先生的道劝，以后就向魔术世界倾倒了。
      圣堂教会多少给了些面子，因成为魔法使的弟子这件事也成为被魔术协会优待的好家系。
      管理冬木的土地，两组织也都有来往。
      永人是视魔术和武术同等的人物。
      被爱因兹贝伦和被Makiri劝说后，打算追求经过无之境地而触碰根源。
      正因为是凛的祖先，宿命是打破和失败。
      女儿一样有与其相配魔术才能，在大圣杯作成时永人的女儿似乎也提供了的力量。
