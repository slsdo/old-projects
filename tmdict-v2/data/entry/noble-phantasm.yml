      英霊たちが持つ、人間の幻想を骨子にして作り上げられた武装の事。
      剣、槍、弓といったものが基本となるが、中には盾、 指輪、王冠といった補助的な武装を宝具とする英霊もいる。
      固体化した“神秘”であり、真名と共に魔力を注ぎ込む事によって能力を発揮する。
