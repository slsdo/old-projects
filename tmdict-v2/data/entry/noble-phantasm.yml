  ja:
    content: |-
      サーヴァントが持つ切り札。
      英霊である彼らが生前に愛用した武具、あるいは逸話を奇蹟として再現したもの。
      すべてのサーヴァントは、その出自となる伝承を武器として扱える。
      一対一で効果を発揮する対人宝具、
      大勢に対して効果を発揮する対軍宝具、
      建物や要塞等、地形すら破壊する対城宝具、といった種類に分けられる。
      稀にEX……特例として対界宝具があるが、そのレベルの宝具を持つ英霊は稀。
      宝具はいずれも強力なスキルであり、他にはない唯一無二のユニークスキルである。
      ただし、宝具は英霊の伝説そのものなので、使用すれば他のマスターたちに正体を明かしてしまう事になる。一対一が基本となる月の聖杯戦争においても、トーナメント形式である以上、情報の漏洩は敗北に繋がる。真名、宝具はできるかぎり隠したまま勝ち続けるのが優れたマスターと言えるだろう。
    note: {}
  zh:
    content: |-
      Servant所持有的王牌。
      身为英灵的他们生前所爱用的武具，又或是逸话作为奇迹而再现的事物。
      一切Servant，均把成为其出处的传承当作为武器。
      在一对一中发挥效果的对人宝具。
      对大军发挥效果的对军宝具。
      破坏建筑以及要塞等，连地形都会破坏的对城宝具，分为这么几个种类。
      稀有的EX……作为特例的对界宝具也是有的，持有那个等级的宝具的英灵十分稀有。
      宝具不论怎么说都是强力的技能，是其他人所没有的独一无二的unique skill。
      但是，宝具即为英灵传说的本身，一旦使用的话其他的Master们就会明白其真身。在一对一为基本的月之圣杯战争中也是，既然是锦标赛的形式，情报泄露关乎着败北。真名、宝具尽可能地隐藏着不断获胜，才该说是优秀的Master吧。
