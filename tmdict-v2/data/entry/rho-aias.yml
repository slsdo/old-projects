  ja:
    content: |-
      “織天覆う七つの円環”。
      ギリシャ神話における一大戦争、トロイア戦争において使用された英雄アイアスの盾。
      青銅の盾に七枚の牛皮を重ねた盾で、何人たりとも防げなかったという、トロイアの大英雄ヘクトールの投槍を防いだ一品。
      (このおり、六枚の牛皮を貫かれたが、七枚目で防ぎさった)
      以後、投擲兵器に対しては絶対の防御力を誇る“概念武装”として広まり、その存在を昇華した。
      アーチャーが唯一得意とする防御用の兵装。
      凛ルートラスト、士郎の呪文詠唱を守ったロー・アイアスは、士郎が投影したものではなく、遠くから観戦していたアーチャーが作り上げたもの。
    note: {}
  zh:
    content: |-
      “覆盖炽天七重圆环”。
      在希腊神话里的一大战争·特洛伊战争中被使用的英雄埃阿斯的盾。
      在青铜之盾上叠了七层牛皮的盾，防下了据说无人能防的，特洛伊的大英雄赫克托耳的投枪的绝品。（当时，虽被贯穿了六层牛皮，但以第七层挡下来了）
      之后，作为对于投掷兵器以绝对的防御力为豪的“概念武装”流传开，其存在得到了升华。
      Archer所唯一擅长的防御用兵装。
      凛线末尾，保护了士郎的咒文咏唱的Rho·Aias，并非士郎投影的，而是从远处观战的Archer所作成的。
