  ja:
    content: |-
      第一線に配備されている航空自衛隊の戦闘機。アメリカ・ボーイング社によって開発された戦闘機を、航空自衛隊向けにライセンス生産したもの。冬木市警察より災害派遣要請を受け、哨戒任務を中断し未遠川へ向かうも、小林機は巨大海魔の餌食となり、仰木機はバーサーカーの宝具にされヴィマーナと激しいドッグファイトを演じる。なお、璃正はこの不祥事を隠蔽するため、中東の武器商人から二機のF15戦闘機を購入する手筈を整えていた。
    note: {}
  zh:
    content: |-
      配备在第一线的航空自卫队的战斗机。是由美国·波音[America·Boeing]公司开发的，面向航空自卫队授权生产之物。接受了来自冬木市警察的灾害派遣请求后，中断巡逻任务飞到未远川的小林机成了巨大海魔的饵食，仰木机则被俘作为Berserker的宝具，同维曼那[Vimana]上演激烈的缠斗[Dogfight]。顺带，璃正为了掩盖这个丑闻，准备好了从中东的武器商人那里购入的两台F15战斗机。
    note: {}
