  en:
    content: |-
      Glen and Martha Mackenzie are an elderly couple who emigrated from Australia to Japan. Waver uses their house as his base for the Fourth Holy Grail War. The Mackenzie House is in Fuyuki. Waver hypnotizes Glen and Martha, making them believe he is their grandson who has recently returned from studying abroad.
    note: {}
  ja:
    content: |-
      ウェイバーの滞在場所となったオーストラリアから移住してきた老夫婦、グレンとマーサが暮らす家。所在地は冬木市深山町。ウェイバーはこの老夫婦に暗示をかけることで、海外留学から戻ってきた孫を装い、彼らの家に居候している。
    note: {}
  zh:
    content: |-
      韦伯[Waver]停留地方的从澳大利亚[Australia]{{n1}}移居来的老夫妇，古兰[Glen]和玛莎[Martha]过日子的家。所在地于冬木市深山町。韦伯[Waver]通过对这对老夫妇施加了暗示，装作从海外留学归来的孙子，在他们家寄住着。
    note:
      n1: "小说原文“カナダから日本に移り住んで二〇年余り”从加拿大搬来日本20年有余的，动画辞典里是澳大利亚。"
