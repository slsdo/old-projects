  en:
    content: |-
      Daughter of the Lord of Astrology, Marisbury.
      In <em>Fate/Grand Order</em> she serves as the head of the Humanity Preservation Task Force Chaldea, but in the Case Files timeline a number of necessary conditions for that were not met, and so that future will not occur. 
      In the Rail Zeppelin case, she immediately broke down after losing her attendant, Trisha. Though considering her age at the time, it was somewhat inevitable. With the lessons learned from the Rail Zeppelin incident and the memory of Trisha in her heart, she reappeared in the Grand Roll incident, this time to show off her capability as a Lord’s successor (though her self confidence leads her to overstep her bounds from time to time).
      After the events of Case Files, she keeps in contact with Reines. As fitting for the successor of a Lord, sometimes in cooperation, and sometimes for her own conspiracies. 
      …I wonder, when will she realize that with a single finger, she can bend and twist the fates of numerous magi, all while smiling from on top?
    note: {}
  ja:
    content: |-
      天体科の君主マリスビリーの娘。
      『Fate/Grand Order』においては人理継続保障機関カルデアの所長となる彼女だが、事件簿の世界線においては、いくつかの前提条件が異なり、その未来は訪れない。
      魔眼蒐集列車編において、従者であるトリシャを失ってすぐは取り乱していたものの、当時の彼女の年齢を考えればこれは仕方ないことだろう。魔眼蒐集列車編で得た教訓とトリシャとの思い出を胸に、冠位決議編で再登場し、この際は君主の次期後継者としての器を見せつける（もっとも、自信のついた彼女はいささか踏み込みすぎるきらいもあるが）。
      ライネスとは事件簿の事件以降も連絡を取り合い、いかにも君主の次期後継者らしく、時に協力し合い、時に陰謀に嵌め合うこととなる。……さて、指先ひとつで多くの魔術師の運命が捻じ曲げられていくことに、時折自分が微笑してしまっているのに気づくのはいつの日か。
    note: {}
  zh:
    content: |-
      天体科[阿尼姆斯菲亚]君主[Lord]马里斯比利的女儿。
      在『Fate/Grand Order』中成为了人理续存保障机构迦勒底所长的她，在事件簿的世界线中，因数个前提条件不同，并没有迎来那个未来。
      在魔眼搜集列车篇中，失去仆从特莉夏之后立刻就张皇失措了起来，但考虑到她当时的年龄，那也是没办法的事吧。心怀在魔眼搜集列车篇获得的教训与对特莉夏的回忆，在冠位决议篇中再度登场，这时候就展现出作为下一任的君主[Lord]继承者的器量了（话说回来，拿出自信的她会有些许过于深陷其中的倾向）。
      在事件簿的事件后与莱妮丝取得了联系，非常有下一任君主[Lord]继承者的风格，两人时而相互协助，时而给对方设下阴谋诡计。……那么，她什么时候才能察觉到呢，自己偶尔会对动一动手指就能扭曲许多魔术师的命运这件事报以微笑。
    note: {}
