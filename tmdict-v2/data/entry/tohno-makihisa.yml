  ja:
    content: |-
      とおのまきひさ。遠野秋葉、遠野志貴の父。
      彼が死去し、秋葉が当主となった事が月姫の始まりでもある。秋葉は勘当扱いだった志貴を屋敷に呼び戻し、八年前の兄妹の関係を再開させた。
    note: {}
  zh:
    content: |-
      远野秋叶、远野志贵的父亲。
      月姬的开头也有着他死去，秋叶成为了家主的事。秋叶将断绝关系般对待的志贵唤回宅邸，再续了八年前的兄妹关系。
