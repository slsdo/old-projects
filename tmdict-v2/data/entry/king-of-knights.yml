  en:
    content: |-
      Her true name is Arturia Pendragon, otherwise known as King Arthur. The billboard character of <em>Fate</em>, the original Saber-san who boasts the highest popularity no matter how many times the Saber archetype has been ridiculed, and a cold father. There is no need to give an explanation on her at his point; rather, I think those who would need an explanation wouldn’t be reading this Material book, but what can I say?
      Even though she is a character that definitely has to appear in the flashback of Mordred’s past, I was super tense just showing her backside in one of the third volume’s illustrations.
    note: {}
  ja:
    content: |-
      真名をアルトリア・ペンドラゴン。アーサー王。「Fate」の看板役者であり、何度目だセイバーと揶揄されるも変わらず高い人気を誇る元祖セイバーさんであり、冷たい父上である。最早彼女に関する説明は不要だろう、というか説明が必要なユーザーはそもそもこのマテリアルを読んでいないと思うのだが、どうか。
      モードレッドの過去回想で必ず出なければならない人物であるとはいえ、三巻挿絵で後ろ姿を見せるだけでもエラい緊張しました。
