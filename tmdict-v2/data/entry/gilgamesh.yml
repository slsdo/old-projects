  en:
    content: |-
      The Archer class Servant of the Fourth Holy Grail War. Though he was summoned by Tohsaka Tokiomi, he ended up deserting his master and re-contracting with Kotomine Kirei. He is the strongest character in both <em>Fate/stay night</em> and <em>Fate/Zero</em>.
      In the boy-meets-girl story of the original <em>Fate/stay night</em> he was forced to yield to the universal law of “love conquers all,” but in <em>Fate/Zero</em> he’s free to show off his overwhelming, cheat-like strength without restraint. He could have ended the war in a single night if he truly desired to do so. But then, careless pride is the king’s prerogative, and getting serious over something as frivolous as a wish-granter would be unbecoming. So, taking that into account, it sort of balances out the huge disparity in firepower… I guess?
      Also, the reason that he was able to splendidly escape after being swallowed by Angra Mainyu at the end of <em>Fate/Zero</em> despite succumbing to the same thing in the Sakura route of Fate/stay night is because in the latter he was distracted by the presence of a naked girl.
      …Just kidding! Actually, it was due to the difference in power between the “mud,” which was cut off from its source, and the “shadow” which was connected directly to it.
    note: {}
  ja:
    content: |-
      第四次聖杯戦争におけるアーチャーのサーヴァント。遠坂時臣によって召喚されるが、後にマスターを見放し、言峰綺礼と再契約を果たす。本編及びZeroを通じての最強キャラ。詳しくは元祖マテリアル本を参照。ボーイミーツガールなFate本編に於いては「必ず最後に愛は勝つ」な宇宙の法則に膝を屈するが、Zeroにおいてはそのチート的最強を遺憾なく発揮する。これで真面目に聖杯を追い求めてくれたなら本当に聖杯戦争は一夜で終了していただろうが、油断慢心は王気の一部。たかが願望機ごときにマジになるなど大人気ないという王の沽券は断じて譲れないものである。そういった短所も鑑みれば、いちおう戦力のバランスは成り立っていたともいえる……のか？ Zeroのラストで見事にアンリマユへの吸収を脱しておきながら、本編の桜ルートであのような末路を辿ったのは、女子が見ている前でネイキッドかますのが気が引けたから――ではなく、本体と切り離された状態だった「泥」と、本体に繋がったままの「影」との威力の差によるものであろう。
    note: {}
  zh:
    content: |-
      第四次圣杯战争中职阶为弓兵的从者。虽然是由远坂时臣所召唤，但之后舍弃了主人，改和言峰绮礼再契约。本篇加上Zero中最强的角色。详细情形请参照元祖Material。在“男孩遇见女孩”的Fate本篇中，受制于“爱终将获得胜利”这样的宇宙法则而屈膝，但在Zero中便是毫无遗憾的发挥了那有如作弊般的最强实力。若是认真的寻求圣杯的话，圣杯战争真的会在一夜间结束吧，不过骄傲以及大意乃是王气的一部分，为了愿望机这种东西而认真未免太幼稚了，这点关系到王的体面，是绝对不能让步的。考虑到这样的缺点，姑且可以成为战力上的平衡……吧?
      Zero的最后漂亮的逃脱了安哥拉·曼纽的吸收，但本篇樱路线却走向了那样的末路，是因为在女性的面前裸体而分心―――不对，是因为被从本体切离的“泥”的状态和连接本体的“影”之间威力的差别。
