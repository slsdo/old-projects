      {{n1}}
      赤色（ジャルク）の意味を持つランサーの長槍。ランクBの対人宝具。生前のランサーが養父であるドルイドのアンガスから贈られたという経緯を持つ。触れた対象の魔力を絶つという魔槍で、ほぼ物理手段によってしか防御できないため「宝具殺し」とも呼ばれる。なお、普段は呪符によって束縛されている。
    note:
      n1: "ゲイ・ジャルグ"
  zh:
    content: |-
      {{n1}}
      持有红色（Dearg）意思的Lancer的长枪。Rank B的对人宝具。持有被作为生前Lancer养父的德鲁依[Druid]安格斯[Angus]赠予这一经过。将被接触对象的魔力断绝的魔枪，因为几乎只能靠物理手段来防御故也被称为“宝具杀手”。顺带，平常都被咒符束缚着。
    note:
      n1: "Gae·Dearg"
