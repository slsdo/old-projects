  zh:
    content: |-
      自立英灵。
      由于玉藻前使用了王权而被强迫加入其阵营。
      只要一违抗玉藻前就会被电击，只能讨玉藻前的欢心。可怜啊、可怜的罗宾。
      由于相当看好主角，发自内心对其抱持善意。
      打算一有机会就打倒小玉藻，夺取王权来恢复自由之身，满心期待能将王权卖出去。
      从阿基米德身上感受到与自己相同的气息，并不信任阿基米德。
      在支线模式中，一边计划着打倒小玉藻，一边努力得到骑兵（美杜莎）的心。
      ……以上是在某台个人电脑里发现的草稿内容。
