      式が好んで着用する上着。
      彼女がこの上着を好む理由を、肝心の幹也だけが分かっていなかったりする。
      赤い革ジャンなら何でもいいらしく、今着ているものがくたびれたら新しいものに代えるだけ、と式本人は言い張っている。
    note: {}
