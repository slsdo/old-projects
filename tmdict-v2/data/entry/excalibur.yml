  en:
    content: |-
      Excalibur is Saber’s ultimate weapon, the sword said to have been bestowed on King Arthur by the Lady of the Lake. Rank A++ Anti-Fortress Noble Phantasm. Excalibur is a Divine Construct forged by the planet as the crystallization of the wishes of mankind for how they want the world to be. Refined and perfected within the planet itself, it is the “Strongest Illusion” (Last Phantasm). Excalibur transforms its wielder’s magical energy into light, emitting an all-destroying beam of converging, accelerating light from the tip of the sword. Its overbearing strength massively affects the surrounding area, which limits how (where) it can be used. It also consumes significant magical energy.
    note: {}
  ja:
    content: |-
      {{n1}}
      セイバーの切り札であり、かつてアーサー王が湖の乙女から授かったと言われる聖剣。ランクA++の対城宝具。星に鍛えられたという神造兵装であり、地上で蓄られた人々の「こうであってほしい」という理念が、星の内部で結晶・精製された「最強の幻想（ラスト・ファンタズム）」。所有者の魔力を光に変換し、収束・加速された光を剣先から放出することで万物を焼き払う。強力すぎるがゆえに周囲の影響も大きく、使う場所が制限されがちなうえに魔力消費も激しい。
    note:
      n1: "エクスカリバー"
  zh:
    content: |-
      {{n1}}
      Saber的王牌，被认为是过去亚瑟[Arthur]王从湖中少女那被授予的圣剑。Rank A++的对城宝具。作为在星球被锻造的神造兵装，积蓄了地上人们的“如此希望”的理念，在星球内部结晶·提纯的“最强的幻想（Last·Phantasm）”。把所有者的魔力变换成光，通过将收束·加速的光从剑尖放出来焚烧万物。过于强力因而对周围的影响也很大，不仅使用地方有所限制且魔力消耗也很激烈。
    note:
      n1: "Excalibur"
