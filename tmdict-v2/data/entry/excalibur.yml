  en:
    content: |-
      A Rank A++ Anti-Fortress Noble Phantasm that emits an all-destroying beam of energy rivaling Saber’s total magical energy. Being sung as “humanity’s most revered” even in the hellish extremes of a battlefield, shining brightly as the crystallization of everything imaginable in the hearts of those who have passed. Because its use requires swinging with both hands, Lancer intentially breaks his Gáe Buidhe to release Saber’s left hand from its curse. The resulting blow from Excalibur that was released is a torrent of light that destroyed the giant sea demon.
    note: {}
  ja:
    content: |-
      セイバー自身の総魔力に匹敵する膨大なエネルギーを一気に解き放つランクA++の対城宝具。戦場という極限の地獄においても“ヒトよ尊くあれ”と謳い、輝きに散りゆく者たちが胸に思い描く全ての結晶。使用には両手を使った振り抜きが必要なため、ランサーはみずから「必滅の黄薔薇（ゲイ・ボウ）」を折ることで、セイバーの左手の呪いを解き放った。こうして放たれた「約束された勝利の剣（エクスカリバー）」による一撃は、光の奔流となって巨大海魔を消滅させた。
    note:
      n1: "エクスカリバー"
  zh:
    content: |-
      将匹敌Saber自身总魔力的庞大能量[Energy]一口气解放的Rank A++对城宝具。就算是战场这种极限之地狱里也被讴歌为“人类所尊贵之”，闪耀于逝者们心中所能想象之一切的结晶。出于使用时需要用双手猛力挥动的必要，Lancer亲自将“必灭的黄蔷薇（Gae·Buidhe）”折断后，解放了Saber左手的诅咒。如此释放出的“应许胜利之剑（Excalibur）”一击，化作为光之激流把巨大海魔消灭了。
    note:
      n1: "Excalibur"
