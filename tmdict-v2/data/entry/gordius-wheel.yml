  zh:
    content: |-
      {{n1}}
      以2头神牛的蹄与车轮，还有雷击来蹂躏敌人的战车。Rank A+为傲的Rider的对军宝具。可以配合艰涉地形变化为最高效率的形态。另外，不仅是地上，也可以在空中移动。由来自过去佛里吉亚[Phrygia]的王·戈耳狄俄斯[Gordius]为敬奉给宙斯[Zeus]的神殿里被绑上的牛车的结被伊斯坎达尔[Iskandar]一刀两断，“戈耳狄俄斯[Gordius]之结”这个故事。
    note:
      n1: "Gordius·Wheel"
