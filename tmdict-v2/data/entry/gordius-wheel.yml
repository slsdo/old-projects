      {{n1}}
      2頭の神牛による蹄と車輪、そして雷撃によって敵を蹂躙する戦車。ランクA+を誇るライダーの対軍宝具。踏破する地形にあわせて最高効率の形態に変形することができる。また、地上だけでなく空中をも移動することが可能。かつてフリギアの王・ゴルディアスが、ゼウスに奉納するため神殿に括り付けた牛車の結び目を、イスカンダルが一刀のもとに両断したという、「ゴルディアスの結び目」の故事に由来している。
    note:
