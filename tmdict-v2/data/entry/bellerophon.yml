  zh:
    content: |-
      Bellerophon。
      宝具的变种，缰绳和鞭子的组套武装。
      当然，没有单体效果。
      宝具等级A+，攻防都具有超常的能力。
      被Bellerophon所操纵的天马会解除限制装置，使用时全能力上升一个等级，因庞大的魔力守护的缘故防御力也会以数倍提升。
      如果说Saber的Excalibur是黄金之光的话，那么这样的Rider就是白色彗星。
      嗯。接下来是闲话，在希腊神话中曾骑乘天马Pegasus的青年的名字，正是Bellerophon。
