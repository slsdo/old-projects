      幼少のみぎりに千鍵が呼ばれていた愛称。ただし思春期ゆえか小学校、中学校と上がるにつれ呼ばれる事を嫌がるようになり、高校に入学する頃にはすっかり忘れていた呼び名であった。以下本編。
    note: {}
  zh:
    content: |-
      幼小时候叫千键的爱称。不过随着上小学，初中后变得讨厌被这样叫，高中入学时候完全就忘掉的称呼。以下本篇。
