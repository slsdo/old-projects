  zh:
    content: |-
      Agrius Metamorphosis。处女神阿耳忒弥斯派遣到地上的魔兽－卡吕冬的皮。乍看之下像猪，但那只是偶然以猪作为依附生物罢了。依照本篇的描述，如果有人披上这张皮，变化后就会是魔人而非魔兽。
      装备后可获得相当于A级的狂化，以及对应环境藉此附加某些特质的A级变化技能。代价是理性消失，根据情况可能连自己的御主都不认得。这种宝具几乎等同于自爆，在亚种圣杯战争中从未有过使用纪录。
