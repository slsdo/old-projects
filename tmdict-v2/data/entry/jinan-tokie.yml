  en:
    content: |-
      Jinan Sougen’s only daughter.
      Despite her warm and cozy atmosphere, she is actually a foxy seductress who targets younger men.
      She is Kohaku’s elder fellow pupil in pharmacology, and an expert in acupuncture. She’s even stood in for her father and medically examined Shiki’s body before, so it goes without saying that their relationship was not an ordinary one.
      She only showed up for a split second in <em>Kagetsu Tohya</em>, but she still managed to stir up some trouble. It may be that she was destined to become a schemer the very instant she became a pupil alongside Kohaku.
      She is a devilish woman, who ruins men. Or rather, the man she marries will undoubtedly be content with his life, but also utterly unable to function as a human being without her. Mmm, well, it may not be what he always dreamed of, but as long as he’s happy it should be okay, right?
    note: {}
  ja:
    content: |-
      じなんときえ。時南宗玄の一人娘。ほんわかした雰囲気ながらも色っぽい、年下殺しのお姉さん。
      薬学では琥珀の姉弟子で、彼女自身、鍼治療のエキスパートでもある。父に代わって志貴の体を診る事もあり、志貴とはただならぬ仲だったとか。
      歌月十夜でちらっとだけ出てきて、ちょっとした問題発言を残していく。……この人が姉弟子という時点で、琥珀さんの策士ぶりは決定されていたのかも。
      男をダメにする魔性の女。いや、結婚した男はきちんと出世するわ成功するわで幸せになるのだが、人間的に朱鷺恵さんなくしてはやっていけなくなるのである。んー、まあそれはそれでオッケーっぽいですね。
    note: {}
  zh:
    content: |-
      Jinan Tokie。时南宗玄的独生女。气质甜美而富有女人味，少年杀手姐姐。
      在药学上是琥珀的姐姐弟子，她自己也是针灸治疗的专家，还有代替父亲为志贵做治疗，和志贵关系非常。
      歌月十夜中匆匆一闪，丢下一个话题发言。身为琥珀姐姐弟子，可能同时也是也扮演着琥珀的军师吧。
      会让男人变成废人的魅惑的女性。不对，应该说和她结婚的男性肯定会出人头地无比幸福。只不过失去了她情感上就会变得一蹶不振。不过这没什么关系吧。
    note: {}
