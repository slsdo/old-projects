      その時、雷光の速度でアーチャーは思い出した訳で ある。
      
      「————では凜と。ああ、この名前は————」 
      
      あの時のアーチャーの呟きは本心からの、狂おしいまでの親愛がこもった一言だったのだ。
      ……ちなみに伏線らしきものは多々あるのだが、その中でもギリギリなのがセイバールート・バーサーカー戦後の一文。
      ある魔術を使った反動として、肌が黒く変色していた……というのは、まあそういうコトな訳だったり。
