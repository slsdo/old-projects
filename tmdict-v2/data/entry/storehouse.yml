  ja:
    content: |-
      衛宮邸の庭にある土蔵。アイリが魔法陣を敷いて自身の領域とし魔術工房として利用する。「Fate/stay night」では衛宮士郎が工房として利用し、セイバーの召喚場所となった。この召喚もアイリが敷いた魔法陣があったためである。
    note: {}
  zh:
    content: |-
      在卫宫邸庭院中的仓库。爱丽[Iri]铺设魔法阵并作为自身领域的魔术工房加以利用。《Fate/stay night》中卫宫士郎也当作工房来利用，成了Saber的召唤场所。这个召唤也是仰仗爱丽[Iri]铺设下的魔法阵。
    note: {}
