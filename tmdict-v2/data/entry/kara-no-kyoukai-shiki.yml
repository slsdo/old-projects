  en:
    content: |-
      The publication of <em>Kara no Kyoukai</em> on the homepage in 1998. 
      The title Kara no Kyoukai{{n1}}, reflected the character Araya Souren. 
      As a result, the story on the homepage ended at Paradox Spiral. 
      The story of Kara no Kyoukai already ended at Paradox Spiral. 
      The subsequent two chapters were the epilogue of the story between Ryougi Shiki and Kokuto Mikiya. They were released in summer 1999 as copy-shi{{n2}}.
    note:
      n1: "Boundary of Emptiness."
      n2: "A kind of doujinshi."
  ja:
    content: |-
      九八年、HP上で公開された『空の境界』の事。
      大タイトルである空の境界は、荒耶宗蓮という人物の物語でもある。
      その為、HP上では矛盾螺旋の段階で一応の幕とした。
      空の境界という物語は矛盾螺旋で終わっている。
      続く二編は両儀式と黒桐幹也の物語の幕となるもので、こちらは翌九九年夏にコピー誌として配布した。
    note: {}
  zh:
    content: |-
      指九八年，在主页上公开的《空之境界》。
      大标题的空之境界，也是荒耶宗莲这个人物的写照。
      因此，在主页上到矛盾螺旋的阶段暂告闭幕。
      空之境界这个故事在矛盾螺旋时已经结束了。
      接下来的两篇是两仪式与黑桐干也的故事的落幕，这两篇在翌年九九年夏作为copy志发布{{n1}}。
    note:
      n1: "同人志大略分为由印刷厂印刷的offset本和用复印机或打字机自己做的copy本(早期还有种手写的肉笔志)。"
