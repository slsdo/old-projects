      “赤”方的御主。通称银蜥蜴。与金·拉姆和潘铁尔兄弟一同，与狮子劫是共同战斗或敌对的立场。对动物，或者该说是蜥蜴非常执着，除了脸以外的要害皮肤全都以变换的银色鳞片覆盖住。
      虽然是这样个性丰富的人们，仍在赛米大人的“嘛嘛来杯红茶”攻击之下全灭。
