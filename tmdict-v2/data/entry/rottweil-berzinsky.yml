      “赤”のマスター。通称、銀蜥蜴。ジーン・ラムやべンテル兄弟共々、獅子劫とは共闘したり対立したりの間柄。動物、それもトカゲに執着しており、顔以外の急所のほとんどを皮膚を変換した銀の鱗で覆っている。
      そんな感じの個性豊かな面々でしたが、セミ様の「まあまあ紅茶を一杯」攻撃で全滅したのであった。
