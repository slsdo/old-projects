  en:
    content: |-
      Magi [singular: Magus] are practitioners of techniques for the artificial reenactment of Mysteries and Miracles, known as magecraft. Magi are born with a nerve-like system called Magic Circuit throughout their body, which is employed to convert life force into magical energy in order to wield magecraft. To be more specific, magecraft is the ability to reenact Mysteries and Miracles that could possibly be replicated through the efforts of human civilization of the era. On the other hand, Magic is the ability to enact Mysteries and Miracles that are impossible for human civilization to ever achieve through any method or means. In the present era, where almost anything is possible through science and human cooperation, most magecraft has ceased to be Magic, and supposedly a mere five Magic remain today.
    note: {}
  ja:
    content: |-
      魔力によって人為的に奇蹟や神秘を再現する、魔術と呼ばれる力の行使者。魔術師たちは生まれながらに持つ擬似神経「魔術回路」によって生命力を魔力に変換し、魔術の行使を行う。なお、ここで言う魔術とは、その時代の文明によって代用可能な神秘や奇蹟を指す。これに対して、その時代のいかなるものを使っても実現不可能な結果をもたらす奇跡を魔法と呼ぶ。文明や科学の進歩によって、次々に魔法は魔術へと格下げされて行き、現代に残された魔法はわずか5つのみと言われている。
    note: {}
