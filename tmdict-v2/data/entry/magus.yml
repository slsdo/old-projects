  zh:
    content: |-
      魔术师[Wizard]。《Fate/EX》系列中的A级骇客。与普通骇客相比，该种异能者能对电脑空间进行灵魂等级的潜入。
      可将自己的精神与肉体转换为有别于电子的“灵子”， 作为分身送进电脑空间的技术者。
