      对拥有这份可能性的魔术师来说，电脑空间就算说是第二现实也不为过。
      对魔术师而言，地球上的肉体终究只是家。
      即使自己在地球上的肉体死去，也只是无法回家而已。
      只要留在开拓地并确保不在该处消灭，灵魂就不会消失。
      （但是，肉体是让人得以“从变化中保护自己”的外壳。若失去肉体，知性体的构造与价值观很容易改变，因此难以避免其产生变质。）
