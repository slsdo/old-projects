      月姬本篇中惨事连连，在歌月十夜中被卷入了奇怪的事件，Melty Blood中又麻烦频发的薄幸少年。
      因为和青子约定，为成为正直的大人而活着的无可救药的好人，本性很洒脱，人生不管如何、不管发生什么也好总有办法应付，以随性的方式生活着。这某种意义上破罐破摔的人生观和隐士很接近。
