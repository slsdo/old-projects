      The protagonist of <em>Tsukihime</em>. Afflicted with chronic anemia. Mister Glasses.
      He is the kind of character that makes both friends and enemies without realizing it. His habit of collecting edged weapons is probably a trait left over from the “other” Shiki, from <em>Kara no Kyoukai</em>. Taking his glasses off for every single event CG is his charm point.
      An unfortunate boy, who suffered through various ordeals in <em>Tsukihime</em>, was dragged into strange situations in <em>Kagetsu Tohya</em>, and had a terrible time in <em>Melty Blood</em>.
      Because he lived true to his promise with Aozaki Aoko to “become a man in the manner he thinks is right,” he developed into a good and upright person, but at his core he is actually comparatively cold-hearted. Or rather, no matter what happens, good or bad, he simply accepts it as it is. In a sense, this reckless way of life is similar to that of a hermit who has retired from society.
    note: {}
  ja:
    content: |-
      とおのしき。月姫の主人公。慢性的な貧血持ち。メガネ君。
      知らないところで敵を作り、知らないところで味方を作っている。刃物を収集するクセがあるのはあっちの式と同じらしい。イベント画でメガネをかけていないのはご愛嬌というコトで。
      月姫本編では色々な目に遭い、歌月十夜ではおかしな事態に巻き込まれ、メルティブラッドでは散々な目にあった薄幸少年。
      青子殿約束で「正しい大人」になろうと生きてきたのでどうしようもない程の善人だが、根はわりとクールというか、人生は何でもあり、何が起こってもなんとかなるさケセラセラな生き方をしている。その、ある意味捨て鉢的な人生観は世捨て人に近かったりする。
    note: {}
  zh:
