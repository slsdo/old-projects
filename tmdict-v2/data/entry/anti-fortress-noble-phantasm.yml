  ja:
    content: |-
      堅牢な城さえも吹き飛ばすほどの強大な威力を誇る宝具。対人、対軍宝具とは桁違いの破壊力だが、絶大な魔力を消費するため連続使用は難しい。セイバーの「約束された勝利の剣（エクスカリバー）」がこれにあたる。
    note: {}
  zh:
    content: |-
      以就算是坚固之城也能吹飞这般强大威力为傲的宝具。虽然有着同对人，对军差距悬殊的破坏力，但因为需要消费巨大的魔力而难以连续使用。Saber的“应许胜利之剑（Excalibur）”属于这个类别。
    note: {}
