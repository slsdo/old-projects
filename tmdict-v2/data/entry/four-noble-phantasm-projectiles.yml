  ja:
    content: |-
      時臣への義理立てのために使い捨てるつもりで、ギルガメッシュにとって見るに耐えぬ汚物（巨大海魔）へ放った宝具。その強大な威力によって巨大海魔の三割余りを吹き飛ばすが、海魔の巨体はすぐさま再生してしまった。
    note: {}
  zh:
    content: |-
      为了顾及时臣脸面而用完就扔的，对吉尔伽美什[Gilgamesh]而言也看不下去的污物（巨大海魔）放出的宝具。虽然在那强大威力下巨大海魔也被吹飞了三成多，但海魔的巨大身躯很快便再生了。
    note: {}
