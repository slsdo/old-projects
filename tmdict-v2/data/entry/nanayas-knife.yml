    content: |-
      槙久が処分せずに持っていた七夜家の宝刀。宝刀といっても値打ちはなく、たんに頑丈なだけ。わりと昔の物のくせに飛び出しナイフ。
      柄には七つ夜と刻まれていて、一目で七夜の物と判る優れものだ。
      本編では槙久から志貴への形見、と琥珀さんが持ってくるが、実は琥珀さんが勝手に槙久の部屋から持ち出した。
    note: {}
