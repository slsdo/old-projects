  zh:
    content: |-
      16岁的高中一年级学生。咖啡店“Ahnenerbe”的打工[Arbeit]店员。对谁都是一副明朗朝气蓬勃的样子，无论男女老少都很受欢迎的看板娘的一人。总而言之就是人来亲的小狗一般的性格，有只不过是把此女放置就能让周围的气氛变得温和融洽的研究报告。偶尔会有荒唐的言行举止什么的，故问题制造者[Troublemaker]的素质很充分，不过本人却对这点毫无自觉。
      会显露出看到不可见之物等与寻常人稍不同的一面。但本人好像没认识到这样行动，怀揣什么秘密的样子。但现如今怎么样都好啦，这么说。
      响的家就算千键都没叨扰过，谜团重重。据说在古旧的洋馆中同祖父生活，但是祖父在漫无目的地旅行尚未归来什么的。不过因响不擅长整理又一个人生活的缘故，里面就算是化作腐界也不会奇怪啊，知道内情的友人如是说。
