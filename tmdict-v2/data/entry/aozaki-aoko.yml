  en:
    content: |-
      One of the five existing Magicians. It seems she hates the alliteration in her full name, and gets mad when people call her by it.
      Though she is relatively affable in <em>Tsukihime</em>, she is actually a merciless person.
      As for why she’s a Magician, it’s because she arrived there at the end of a long and arduous road. If that’s not a clear answer for you, please refer to <em>Kara no Kyoukai</em>. Well, it might still be unclear even if you do that, though…
      She had such a large influence on the young Shiki that to this day she is the only person he calls “Sensei.”
      Though her appearance seems to be the spitting image of the inverted Akiha, the truth is she actually has black hair.
      …Wait, wouldn’t that make her even more like Akiha!?
      Within the Association, she is known as the Magic Gunner, Miss Blue. Her abilities as a magus are below average, but there are none more talented when it comes to destruction.
    note: {}
  ja:
    content: |-
      現存する五人の魔法使いの一人。アオアオと続く自分の名前が嫌いらしく、フルネームで呼ばれると怒るらしい。
      『月姫』ではわりと人当たりが良くなっているが、本当は酷いひとです。
      なんで魔法使いかっていうと、辿りついちゃつたからである。ワケがわからない人は『空の境界』を参照のこと。うう、それでさえもワケがわからないかも……。
      志貴にとっての先生で、志貴が『先生』という言葉を彼女にしか使わないぐらい、幼い志貴に影響を与えたひと。
      その姿はまるで反転した秋葉のようだが、本当は黒髪。……って、そうしたらもっと秋葉に似ちゃうじゃん！
      教会と反目している魔術協会ではマジックガンナー、ミスブルーと呼ばれている。魔術師としての腕前は平均以下なのだが、とにかく壊すという事においてのみ稀代の魔女と呼ばれているとか。
    note: {}
  zh:
    content: |-
      现存的五位魔法使之一，不喜欢自己“AOAO”连在一起的名字，被叫全名似乎会生气。
      在《月姬》里给人的印象相当和善，但其实是个很过分的人。
      问她为什么是魔法使呢，因为她到达了“那里”。搞不清楚的人请去参考《空之境界》，虽然有可能还是搞不清楚……。
      对志贵而言的老师，带给志贵的影响大到不称她以外的任何人为“老师”。
      外表彷彿反转的秋叶，但其实原本是黑发……是说这样不就更像秋叶了吗！
      在和教会敌对的魔术协会里被称为Magic Gunner、Miss Blue等。虽然身为魔术师的程度在平均以下，不过在“破坏”这件事情上被称为稀世的魔女之类的。
    note: {}
