  en:
    content: |-
      One of the five existing Magicians. It seems she hates the alliteration in her full name, and gets mad when people call her by it.
      As for why she’s a Magician, it’s because she arrived there at the end of a long and arduous road. If that’s not a clear answer for you, please refer to <em>Kara no Kyoukai</em>. Well, it might still be unclear even if you do that, though…
      She had such a large influence on the young Shiki that to this day she is the only person he calls “Sensei.”
      The story of <em>Tsukihime</em> begins with Aoko and Shiki’s first meeting. At that time, she seemed to be an amiable older-sister type, but generally her stance is to avoid getting too involved with other people.
      Ever since becoming the Aozaki heir, she has lived the life of a rootless wanderer, roaming the world with a single trunk in hand. Her meeting with Shiki was merely a coincidence, akin to making friends with a local child in the midst of a long journey.
      Within the Association, she is known as the Magic Gunner, Miss Blue. Her abilities as a magus are below average, but there are none more talented when it comes to destruction.
      Though she is an important person to Tohno Shiki, she only has a minor role in the story of <em>Tsukihime</em>. The incident where she takes the leading role is a story for another time.
      In <em>Melty Blood Re-ACT</em>, she appears as a hidden boss. As expected of someone with the nickname Magic Gunner, it’s like fighting a living artillery battery. Also, maybe it’s because she’s not really taking it seriously, but her apathetic voice is pretty great. At first the production staff was a bit doubtful about the performance, particularly her monotonous “Oh, I guess I lost,” but eventually it grew on them. A lot.
    note: {}
  ja:
    content: |-
      現存する五人の魔法使いの一人。アオアオと続く自分の名前が嫌いらしく、フルネームで呼ばれると怒るらしい。
      なんで魔法使いかっていうと、辿りついちゃったからである。ワケがわからない人は『空の境界』を参照のこと。もっとも青子は辿り着いただけで、それが何処なのか何なのかちんぷんかんぷんだったそうだ。
      志貴にとっての先生で、志貴が“先生”という言葉は彼女にしか使わないぐらい幼い志貴に影響を与えた人物。
      『月姫』は青子と志貴の出会いから始まる物語。志貴と話している時は気さくなお姉さんだが、基本的に他人とは深く関わらないスタンスをとっている。
      蒼崎の後継者となってからはトランク一つで西へ東への根無し草人生。志貴と出会ったのはただの偶然で、旅行先で地元の子供と友達になったようなものである。
      魔術協会ではマジックガンナー・ミスブルーと呼ばれている。魔術師としての腕前は平均以下なのだが、とにかく壊すという事においてのみ稀代の魔女と呼ばれているとか。
      遠野志貴にとって重要な人物だが、『月姫』という物語においてはただの脇役。彼女が主役になる事件は、また別の物語。
      メルティブラｯド・リアクトでは隠しボスとして登場。マジックガンナーの二つ名に恥じない砲台ぶりを見せ付けてくれる。本気ではないのか、やる気のないボイスがたまらない。制作サイドも「やーらーれーたー」はどうかと思ったが、アレはアレで慣れてくるとクセになる断末魔だと思います、はい。
    note: {}
  zh:
    content: |-
      现存的五位魔法使之一。好像不喜欢AoAo连续的自己的名字，被用全名称呼的话好像会生气。
      要说为什么会成为魔法使呢，因为不小心到达了。不明白的人请参照《空之境界》。不过青子只是到达了，对那里是哪儿、是什么完全不知道的样子。
      对于志贵而言的老师，给予了幼时的志贵极大的影响，使得志贵只对她使用“老师”这个词。
      《月姬》是从青子与志贵的相遇开始的故事。虽然与志贵聊天时是直爽的大姐姐，但是基本上青子采取的处世态度是不与他人关系太深。
      成为苍崎的后继者之后就过着带一个手提箱走南闯北的游荡生活。与志贵的相遇只是偶然，就像是在旅行中与当地的小孩成为朋友一样。
      在魔术协会被称作Magic Gunner·Miss Blue。作为魔术师的水平在平均以下，只在破坏这件事上被称作稀世的魔女什么的。
      虽然对于远野志贵来说是重要人物，但是在《月姬》这个故事中只是个配角。她作主角的事件，是另一个故事。
      在Melty Blood Re·Act中作为隐藏Boss登场，会让我们见识到不辱于她Magic Gunner的别名的像炮台一样的表现。让人觉得“不是认真的吗？”的没有干劲的语音真是……虽然制作方也觉得“被～干～掉～了～”实在有些那个，但是习惯了的话是会让人上瘾的绝叫，嗯。
    note: {}
