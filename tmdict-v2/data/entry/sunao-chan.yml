  ja:
    content: |-
      ひびちかのクラスメイト。「夏といえば海だな」と千鍵を拉致して海へ行く計画をひびきに持ち掛けるも、補習の為に野望が潰えた悲しい女。遅刻した際に壁を登って窓から侵入を試みる、マイボトルを常備する程のタバスコ狂で昼食時に弁当箱を赤く染め上げた、などのろくでもない伝説を持つ。こやつにだけは知られたくないという理由から、千鍵はバイトの件をひた隠しにしていた。
    note: {}
  zh:
    content: |-
      响键的同学[Classmate]。虽然向响提议出“说到夏天就是大海”把千键绑去大海的计划，但因却补习而阴谋击碎的悲哀女生。有着迟到时候会尝试跳墙并从窗户入侵，常备一整瓶[MY BOTTLE]的塔巴斯哥[Tabasco]辣酱并在午饭的时候疯狂染红便当盒等不着调的传说。出于唯独不想让这种家伙知道的理由，千键刻意隐瞒着打工这回事。
    note: {}
