  en:
    content: |-
      An expansion to <em>Melty Blood</em>. Though various aspects of the game were tweaked and upgraded, the biggest change was probably the addition of Len and Satsuki as playable characters. Honestly, it’s more like an entirely new edition than an expansion.
      The new arcade mode is similar to the ones in other fighting games, where each character is featured in their own short story. It’s a festival for the cast of <em>Tsukihime</em>, but one different than both <em>Kagetsu Tohya</em> and <em>Melty Blood</em>. Just think of it as a collection of fighting game exclusive bonus stories.
      The game’s normal bosses are a bunch of scoundrels, and the hidden boss is… “that” person!
    note: {}
  ja:
    content: |-
      メルティブラッドの追加ディスク。様々な部分がパワーアップしているが、最大の目玉は新キャラとしてレンとさつきが追加された事だろう。追加ディスクなんて言っているが、ほとんど完全新作のようなものである。
      追加されたアーケードモードは既存の格闘ゲームライクなキャラごとのショートストーリー。月姫の登場人物たちによるお祭りであり、歌月十夜ともメルティブラッドとも違う、格闘ゲーム専用の“番外編”である。
      ボスとして登場するキャラクターはクセ者揃いで、隠しボスにはあの人が……！
    note: {}
  zh:
    content: |-
      Melty Blood的追加Disk。各种部分进行着Power Up，最大的瞩目点是作为新角色的Len和五月的追加。就追加Disk而言，近乎于完全的新作。
      已追加的Arcade Mode是格斗游戏里已有的各个人气角色的小短篇。
      月姬登场人物汇集的祭典，同Melty Blood和歌月十夜不一样，格斗游戏专属的“番外篇”。
      作为Boss登场的角色和某奇怪角色同型，隐藏Boss是某个……！
    note: {}
