      {{n1}}
      Caster所持有的Rank A+的对军宝具。给所有者供给大量魔力的魔导书，可以使用和术者魔力无关的大魔术·仪礼咒法等级[Level]的魔术。另外，可以召唤·使役深海的怪魔类。由人类的皮装订，记载着关于太古邪神的禁断的知识。Caster持有的是由魔术师弗朗索瓦·普雷拉蒂[François·Prelati]记写的意大利[Italy]语抄本，底本据说是用中国·夏王朝时代的汉文。
