  ja:
    content: |-
      しじょうつかさ。浅上女学院の生徒。愛称イカ。
      才色兼備でなんでもできる優等生だったが、遠野秋葉という自分を何倍増しにした生徒の出現で強迫観念に捕らわれてしまった少女。
      歌月十夜の番外編で登場。その気弱さと追いつめられた感が萌えポイントだったのか、嫌うプレイヤーは少ない。
      事件が解決した後も秋葉を前にするとビクビクと怯えるものの、負けるもんかと勇気を振り絞って逃げないよう頑張っていたり。
