  zh:
    content: |-
      Shijou Tsukasa。浅上女子学院的学生昵称Ika{{n1}}。
      原本是才色兼备样样全能的的优等生，但是因为远野秋叶这个优于自己几倍的学生的出现，而陷入强迫观念的少女。
      在歌月十夜的番外篇中登场、她的软弱与被逼入绝境表现是萌点，讨厌的玩家倒是很少。
      在事件被解决之后，胆战心惊地出现在秋叶面前，虽然栽了跟头但是还是鼓足勇气努力着。
    note:
      n1: "乌贼娘。"
