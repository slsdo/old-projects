  ja:
    content: |-
      準ヒロイン。
      バーサーカーのマスター。
      本編において、まだなーんにも知らない士郎に接近 し、「お兄ちゃん」呼ばわりする謎のロリっ娘。
      無邪気さと残酷さを兼ね備えた少女で、なぜか士郎 に興味を持っている。
      天使と悪魔は同じなんだなー、と実感して貰えれば幸いです。
      マスターとしての能力は歴代のマスター中最高。
      全身に刻まれた令呪、通常の魔術師を圧倒する魔術回路の数等、まさに聖杯戦争に勝つ為だけに生まれた存在と言える。
      あらゆるルートでキーパーソンとなる少女だが、その正体・本質が明らかになるのは最終ルートのみ。
      それまでは仲良く楽しく、士郎を殺しにくる困ったちゃんである。
      プロット段階では専用ルートがあったとか。が、もし作っていたら「Fate」完成はさらに半年延びていたであろう、南無。
    note: {}
  zh:
    content: |-
      准女主人公。
      Berserker的主人。
      故事一开始与一无所知的卫宫士郎见面，称呼他为“大哥哥”的神秘萝莉。
      同时兼具纯真与残酷于一身的她，不知为何对士郎深感兴趣。
      天使和恶魔竟能同为一体，能体会到这点真算是很幸运吧。
      作为主人的能力是历代主人中最高的。
      全身刻满了令咒，拥有数倍压倒通常魔术师的魔术回路，简直就是为赢得圣杯战争而存在似的。
      是所有路线中成为关键人物的少女，不过，只有在最后的路线里她的正体和本质才变得明了清楚。
      为难着要不要杀掉士郎，但在那之前一直关系很好地快乐相处着。
      在企划阶段曾有专用路线。不过，若那样的话《Fate》的完成时间就再要延长半年了，谢天谢地。
