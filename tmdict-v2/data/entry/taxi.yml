  zh:
    content: |-
      各方面都给予关照的出租车。
      是去爱因兹贝伦森林时不可或缺的。
      回来时当然是徒步。嗯嗯。
      深夜三时已过，对一个人去森林的学生不感到可疑就很有问题。
      言峰准备的车并不是属于魔术协会、圣堂教会的东西，而是言峰个人的网络。
      在企划阶段，同意了和言峰合作后、是类似这样的文本，
      
      “———那么。说要协力，现在[你]能做些什么呢”
      “———哼嗯，现在的话应该是需要交通工具吧”
      
      这样的台词之后，画面转暗，
      伴随着多噜噜多噜噜的效果音、言峰乘着Harley机车登场！！
      ……之类的文本，不过，偶然冷静后还是返回成为了现在的形式。
      言峰汽车内的手提箱里装满了各种危险武器，甚至连半自动机关枪都收藏在内。
      Bye Bye Shah！{{n1}}
    note:
      n1: "Shah貌似可以解释为“支配者”。"
