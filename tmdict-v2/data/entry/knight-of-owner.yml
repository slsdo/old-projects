      赋予到手的武器·兵器自身的属性，变成相当于Rank D的宝具的Rank A++的对人宝具。如果原来的武器是在Rank D以上的话，就会照原本的Rank置于Berserker的支配下。由来自生前Berserker因策略变得空身徒手之时，持榆树之枝作战这样的典故。
