  zh:
    content: |-
      琥珀色的魔法使（伪）。身披斗篷的迷之女性。以“Chemical！Magical！Medical！”为法术咒语。
      歌月十夜中作为金库的看守登场，Melty Blood中在使用琥珀时候会突然显露身姿。哇呜，琥珀和她的关系是——？
      ……本来只是帚少女魔法琥珀，嘛，那样的事情怎么样都好啦。
      今天也专注地做着可疑的Drug。远野家地下王国的参谋。……比起希翁更适合Tatari，这样的话还是不说为好。
