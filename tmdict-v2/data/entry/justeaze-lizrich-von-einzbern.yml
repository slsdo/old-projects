    content: |-
      Known as the Holy Maiden of Winter, illustrated in a stained-glass window in Einzbern Castle. Justeaze was the head of the Einzbern family two hundred years ago, and she contributed to the creation of the Holy Grail War system. She is also a homunculus, and was conceived to fulfill a special function related to the Holy Grail. Irisviel and Illyasviel were subsequently conceived based on her foundation, and can be considered to be successor models.
    note: {}
  ja:
    content: |-
      アインツベルン城の絵窓にその姿見が描かねている冬の聖女。200年前におけるアインツベルン家の当主であり、聖杯戦争のシステムの立案者でもある。彼女自身もまたホムンクルスであり、聖杯にまつわる「ある機能」に特化した存在。アイリスフィールやイリヤスフィールは、彼女をもとに生み出された、いわば後継機ともいえる。
    note: {}
  zh:
    content: |-
