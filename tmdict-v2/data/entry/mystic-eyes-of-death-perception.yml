    content: |-
      志贵所拥有的，能看见死的魔眼。
      被表现为黑色的点和线。线是物体容易崩毁的线，点是死亡本身。线被切断的话，即使主体还活着被切断的地方都会残废，不能再次动弹。点被刺到了的话，个体就会彻底停止活动。虽然线不用意识就能看到，但要看见作为产生线的原因的点，则需要极度地集中精力。
