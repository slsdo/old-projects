  ja:
    content: |-
      2010年1月の「劇場版Fate」公開に合わせて登場。千鍵が凛、ひびきがアーチャーの衣装を担当して、トップページがとても赤い日が続いた。あのスパッツにはらはらしてた千鍵さんはどんだけ男子中学生なの……などとは言うまい。スパッツはえろいと思うんです、はい。
    note: {}
  zh:
    content: |-
      配合2010年1月的《剧场版Fate》而公开亮相。千键扮凛，响则是穿上了Archer的服装，首页[Top Page]上持续着红日子{{n1}}。那个底裤[Spats]哗啦哗啦的千键桑是个什么搞笑男子初中生啊……什么的。我想底裤是很色情的，没错。
    note:
      n1: "红日子，就是指日历上用红笔划圈的日子，有重要的活动而标注。"
