  ja:
    content: |-
      最も古い二十七つの死徒。
      齢4000年を超える神代連盟（エルダータイトル）の祖、聖堂教会によって封印されている祖、人知れず秘境にて時間を数える祖、五百年単位で後継者に座を譲る血族のような祖もいる。
      それぞれが派閥を作り、同胞でありながら勢力争いをしている。娯楽という観念が摩耗している彼らにとっては数少ない存在意義なのだろう。
      希に祖は消滅するが、いずれ後継者が現れるので二十七の席は崩れない。その座はあらゆる死徒にとって最終目的と言える。末端の、名もない死徒によって吸血鬼化した最下層の死徒たちも、いずれ力をつけていつか祖に届く事を胸に抱く。
      反面、そういった盤上遊技に興味のない祖も存在する。自らの王国建築に関心はなく、完全な不老不死を求める探求者たちだ。魔術師から死徒になった祖はこういった“派閥を作らない二十七”となる事が多い。
      以下に、二十七祖の一部を紹介する。
      
      1／プライミッツ·マーダー
      詳細不明。霊長の殺人者。白い獣。アルトルージュの魔犬（ガイアの怪物）。
      
      2／the dark six
      最初の死徒。闇色の六王権。現在蘇生中。
      蘇生した暁には死徒二十七祖を束ねると言われるが、正体を知る死徒はいない。
      
      3／朱い月のブリュンスタッド
      アルティミット·ワン。現在、空席。
      
      4／魔道元帥ゼルレッチ
      現存する五人の魔法使いの一人。宝石のゼルレッチとも呼ばれる。
      
      5／ORT（オルト）
      詳細不明。西暦以前に南米に落ちた突然変異種、らしい。攻性生物として次元違いの能力を誇る。
      
      6／リィゾ=バール·シュトラウト
      最古参の死徒。黒騎士シュトラウト。姫君（アルトルージュ）の護衛の一人。真性悪魔ニアダーク。
      
      7／腑海林アインナッシュ
      思考林。動き襲い捕食する森。
      
      8／フィナ=ヴラド·スヴェルテン
      白騎士ヴラド。姫君の護衛の一人。吸血伯爵。ストラトバリスの悪魔。
      
      9／アルトルージュ·ブリュンスタッド
      真祖と死徒の混血。死徒における吸血姫。黒。血と契約の支配者。
      
      10／ネロ·カオス
      混沌の群。魔術師が研究の果てに吸血種となったもの。
      
      11／スタンローブ、カルハイン
      捕食公爵。亡霊。別名、“街食うモノ”。……第一の亡霊（スタンティア）。
      
      13／？？？？？
      タタリ。存在する、とされる死徒。ワラキアの夜、という俗称のみが伝承として残っている。
      
      14／ヴァン=フェム
      最古参の死徒。財界の魔王。人形師。七大ゴーレム「城」を想像する。
      
      15／リタ·ロズィーアン
      自称、芸術家。死徒の中でも特出した趣味の持ち主。親である死徒から城を受け継いだ二代目。
      
      16／グランスルグ·ブラックモア
      鵬。黒翼公。月飲み、とも呼ばれる死徒。固有結界ネバーモアを操る。
      
      17／トラフィム·オーテンロッゼ
      最古参の死徒。白翼公。魔術師から吸血種になったもの。典型的な吸血鬼。死徒の王。二十七祖を代表する死徒で、形式上だけなら最大の発言力を持つ。
      
      20／メレム·ソロモン
      フォーデーモン·ザ·グレイトビースト。死徒でありながら埋葬機関の五位。王冠の通り名を持つ、シエルにとってイヤな先輩。
      
      21／スミレ
      水魔スミレ。ウオーター·ボトル。水中に棲む変種の死徒。流水を克服した変革吸血鬼。
      
      24／エル·ナハト
      経歴不明。胃界教典、と呼ばれるアーティファクト。対死徒用の最大の切り札とされ、埋葬機関の手によって運営される。
      
      27／コーバック·アルカトラス
      千年錠の死徒。魔術師が研究の果てに死徒になったもの。
      
      ex／ミハイル·ロア·バルダムヨォン
      アカシャの蛇。転生無限者。教会では二十七祖の一人と数えられるが、二十七祖たちの中では分不相応と軽蔑視されている。
    note: {}
  zh:
    content: |-
      最古老的二十七个死徒。
      年龄超过4000年的神代联盟[Elder Title]的祖，因圣堂教会而被封印着的祖，在不为人知的秘境中计算时间的祖，也有以五百年为单位让位于后继者的血族般的祖。
      各自建立派系，虽为同胞却作着势力的争夺。娱乐这个观念对磨耗着的他们来说是为数不多的存在意义吧。
      罕有地祖也会消灭，但因为迟早后继者会出现所以二十七之席位没有瓦解。那座位对所有死徒来说可说是最终目的。即使是藉由低层的、无名的死徒而吸血鬼化了最下层的死徒们，也怀着反正提高力量总有一天会达到祖的想法。
      与此同时，对诸如此类的盘上游戏没有兴趣的祖也存在。对自己的王国建设不感兴趣，是寻求完全的不老不死的探求者们。由魔术师成为死徒的祖成了这种“不构建派系的二十七”的情况很多。
      以下，介绍二十七祖的一部分。
      
      1／灵长类杀手[Primate Murder]
      详细不明。灵长的杀人者。白之兽。爱尔特璐琪[Altrouge]的魔犬（盖亚的怪物）。
      
      2／暗黑六王权[the dark six]
      最初的死徒。暗色的六王权。现在复苏中。
      被认为在苏生之时将统辖死徒二十七祖，但没有死徒知道正体。
      
      3／朱月之布伦史塔德[Brunestud]
      Ultimate·One。现下，空席。
      
      4／魔道元帅泽尔里奇[Zelretch]
      现存的五个魔法使之一人。也被称为宝石之泽尔里奇[Zelretch]。
      
      5／ORT
      详细不明。于公元前降落到南美的突然变异种，貌似。作为攻性生物堪称不同次元的能力。
      
      6／瑞佐沃尔·斯图卢特[Rizo-Waal Strout]
      最资深的死徒。黑骑士斯图卢特[Strout]。公主（爱尔特璐琪[Altrouge]）的护卫之一人。真性恶魔Neardark。
      
      7／腑海林Einneshe
      思考林。会活动袭击捕食的森林。
      
      8／费纳·布拉德·斯菲尔丁[Fina-Blood Svelten]
      白骑士布拉德[Blood]。公主的护卫之一人。吸血伯爵。Stratovarius的恶魔。
      
      9／爱尔特璐琪·布伦史塔德[Altrouge Blunestud]
      真祖与死徒的混血。死徒中的吸血姫。黑。血与契约的支配者。
      
      10／尼禄·卡奥斯[Nero Chaos]
      混沌之群。魔术师在研究的尽头成为了吸血种之人。
      
      11／斯坦罗伯·考因[Stanrobe、Calhin]
      捕食公爵。亡灵。别名，“街食者”。……第一之亡灵（Stantia）。
      
      13／？？？？？
      Tatari。被认为存在的死徒。只有只有瓦拉齐亚[Wallachia]之夜这个俗称作为传说留下。
      
      14／梵·斐姆[Van Fem]
      最资深的死徒。金融界的魔王。人偶师。想象出七大高雷姆[Golem]“城”。
      
      15／莉塔·萝洁安[Rita Rozay-en]
      自称，艺术家。连在死徒之中也算出众的兴趣的持有者。从作为血亲的死徒继承了城的第二代。
      
      16／葛兰索格·布拉克莫[Gransurg Blackmore]
      鹏。黑翼公。也被称为“月饮”的死徒。操纵固有结界·永不复还[Never More]。
      
      17／托拉菲姆·欧庭罗谢[Trhvmn Ortenrosse]
      最资深的死徒。白翼公。由魔术师成为吸血种之人。典型性的吸血鬼。死徒之王。作为代表二十七祖的死徒，就仅形式上来说有着最大的发言权。
      
      20／梅涟·所罗门[Merm Solomon]
      Four Demon·the Great Beast。尽管身为死徒却也是埋葬机关的第五位。拥有王冠的别名，对雪儿来说是讨厌的先辈。
      
      21／斯密蕾[Sumire]
      水魔斯密蕾[Sumire]。Water·Bottle。栖息于水中的变种死徒。克服了流水的变异吸血鬼。
      
      24／艾尔·纳哈特[El Nahat]
      经历不明。被称为胃界教典的人工制品[Artifact]。被认为是对死徒用的最大王牌，通过埋葬机关之手运用。
      
      27／考拜克·阿尔卡特拉兹[Caubak Alcatraz]
      千年锁之死徒。魔术师在研究的尽头成为了死徒之人。
      
      ex／米海尔·罗亚·法丹杨[Michael Loa Valdamjong]
      阿卡夏[Akasha]之蛇。无限转生者。在教会被算作二十七祖之一，但在二十七祖们之中被蔑视为与身份不相称。
