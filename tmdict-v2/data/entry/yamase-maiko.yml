  en:
    content: |-
      A young girl who went missing during the course of a certain incident.
      She appears in the <em>Kagetsu Tohya</em> side story “Dawn,” and has a younger sister named Akemi.
      As for who she is and what kind of incident she was dragged into, that’s covered in the story.
      For now, let’s just say it’s tying off a loose end from the original <em>Tsukihime</em>.
    note: {}
  ja:
    content: |-
      ある事件で消息不明になった女の子。歌月十夜番外編・黎明で登場。明美といぅ妹さんがいる。
      彼女が何者でどんな事件に巻き込まれたのかは、是非『黎明』をプレイして確かめてみてほしい。
      本編では語られなかった、或る結末が語られている。
    note: {}
  zh:
    content: |-
      因为某件事件而下落不明的女子。在歌月十夜番外篇黎明中登场。有一个叫明美的妹妹。
      她是谁、被卷入了怎么样的事件，希望你务必玩一下“黎明”自己来确认。
      本篇里没有叙述，但讲了那样的结局。
    note: {}
