  ja:
    content: |-
      円卓の騎士のひとりであったモードレッドの反乱により、アーサー王が最期を迎えた地。死後に「英霊の座」に招かれサーヴァントとなる他の英霊とは異なり、死後の魂を担保に生きたまま英霊となったセイバーは、彼女が聖杯を得るまで幾度もこの死の直前となる時間軸へ揺り戻されることになる。
    note: {}
  zh:
    content: |-
      因圆桌骑士之一的莫德雷德[Mordred]的叛乱，亚瑟[Arthur]王迎来临终之地。与死后成为被招至“英灵之座”的Servant的其他英灵不同，以死后灵魂作为担保的活着成为英灵的Saber，直到她得到圣杯为止，会多次被叫回到这个死之前的时间轴。
    note: {}
