  zh:
    content: |-
      黑方御主和从者集结的城塞，占据图利法斯一半左右的巨大要塞，有着超越欧洲各国名城的大小和复杂度，再加上六十年间千界树储备的各种魔术礼装和防卫魔术，成为了令人难以置信的牢固堡垒。人造人们不分日夜的巡逻，一部分的柱子、地板和天花板上躲藏着侦测到行动物体便会出来迎击的哥雷姆们。
      是不老的领袖像偏执狂一样去准备的话会变成什么德性的优良范例。虽这么说，像这样缜密过头的防备措施也因某个狂战士的爆炸被炸塌了一半以上……。
