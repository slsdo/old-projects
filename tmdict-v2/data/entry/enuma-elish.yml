      {{n1}}
      森羅万象すべてを崩壊させる対界宝具。乖離剣エアを最大出力にした状態を指しており、圧縮され絡み合った風圧の断層が、擬似的な時空断層となって空間切断を可能にする。その一撃は世界そのものを穿ち、あらゆる敵を粉砕する。同レベルのダメージをぶつけない限り相殺することは不可能。また、宝物庫に保管された宝具のバックアップによってその威力はさらに跳ね上がる。
    note:
      n1: "エヌマ・エリシュ"
  zh:
    content: |-
      {{n1}}
      将森罗万象全数毁坏的对界宝具。指乖离剑Ea最大输出的状态，被压缩而纠缠的风压的断层，使成为疑似时空断层的空间切断为可能。那一击是将世界这个东西贯穿，粉碎所有敌人。如果不以同等级[Level]的伤害[Damage]对撞是不可能抵消的。另外，依靠被保管在宝物库中的宝具的支援[Backup]其威力会更进一步地跳跃。
    note:
      n1: "Enûma Eliš"
