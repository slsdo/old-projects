      在月姬正篇中名字也出现了一下的人物，之后于歌月十夜公布了那威风凛凛又富男子气概的身姿。
      外表是看起来很温厚的有点发福的中年男性。本性是漆黑阴湿野心家的不得了的男人。而且是个变态。偷拍狂且极喜欢女体（不是喜欢女孩）。其实比起秋叶来说好像翡翠更合他胃口。
      身为远野一族，异能的血却很稀薄。虽然男性是肥满体质，但久我峰的女性还算是美人什么的。
