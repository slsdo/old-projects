  en:
    content: |-
      The supreme headquarters of the Mage’s Association. Clock Tower refers to The British Museum. Shiki’s “teacher” was a pupil of the Clock Tower. The mechanisms of magic and magecraft are only briefly touched upon in <em>Tsukihime</em>, so if you want to know more please check out the novel <em>Kara no Kyoukai</em> (Garden of Sinners - doujinshi/self-published version) in which the main scenario writer Kinoko Nasu explains in more detail.
    note: {}
  ja:
    content: |-
      魔術師たちの基本にして至高の魔術協会であり、ロンドンの大英博物館のことを指す。志貴の「先生」もここの出身。魔術に関しては『月姫』本編でもさわり程度しか解説されていない。詳しくはシナリオ担当の奈須きのこ氏の小説『空の境界』（同人誌）で語られているので、興味がある人は読んでみてはいかがだろうか。
    note: {}
  zh:
    content: |-
      魔术师们基本而又至高的魔术协会，指伦敦的大英博物馆。志贵的“老师”也是这里出身。《月姬》本篇对魔术也只有表面程度的解说。详细的在担当剧本的奈须蘑菇氏的小说《空之境界》（同人志）中有讲述，有兴趣的人可以读读看。
    note: {}
