  en:
    content: |-
      His name originates from Wallachia, in Romania, which is where TATARI first came into being. His backstory is that rumors of Vlad the Impaler, whose life story became the basis for Dracula, became TATARI. Zepia challenged The Sixth (Program No. 6/ The Sixth Law), which led to his defeat, and in turn allowed him to successfully imprint himself as a phenomena of the world. Night of Wallachia has completely calculated all possible outcomes of the world, and now he is an enigmatic Dead Apostle who “occurs” at pre-calculated areas in the real world through the materialization of rumors. For more details, see Sion’s dialogue in the <em>Melty Blood</em> K Route “Summer Illusion, King of Fallacy.” Also “Program No. 6” mentioned at the start of the story mode refers to The Sixth which Night of Wallachia challenged.
    note: {}
  ja:
    content: |-
      最初にタタリが発生した場所がルーマニアのワラキア地方だったためにこう呼ばれるようになった。ドラキュラのモデルとなったブラド・ツエペシの噂がタタリになったという設定である。ズェピアは第六法に挑み、敗北するも、自らを現象として残すことに成功する。世界の流れを計算し尽くし、噂を具現化することにより「発生」する奇妙な死徒。それがワラキアの夜である。詳しくはKルート「幻影の夏、虚言の王」でシオンの口から語られている。ストーリーモード冒頭のProgram No.6とはズェピアの挑んだ第六法のことであろう。
    note: {}
  zh:
    content: |-
      由于最初发生Tatari的地方是罗马尼亚的瓦拉几亚所以此后就被如此称呼。设定上是身为德古拉模型的弗拉德·采佩什的谣言变成了Tatari。即使茨比亚挑战第六法并失败了，但也成功让自己以现象身份残留下来。算尽世界的流动、将谣言具现化从而“发生”的奇妙死徒。那就是瓦拉齐亚之夜。详细在K路线“幻影之夏、虚言之王”中经紫苑之口讲述过。故事模式开头的Program No.6就是指茨比亚所挑战的第六法吧。
    note: {}
