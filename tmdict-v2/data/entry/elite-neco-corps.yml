  zh:
    content: |-
      猫Arc所召唤的猫Arc们之事。GCV唯一的军事机能。
      基于野性高涨、无法抑制的优秀的身体能力与知性被选中的猫Arc们的自卫部队。被选中者被猫Arc们倾注羡慕地称为地狱☆贝雷帽[Abaddon☆Beret]。
      作为技的性能不值一谈。因为随机性高，无法作为挑衅以外使用。这是因为即使以猫Arc也不能控制猫Arc，这件事被忠实地游戏化了吧。
      另外，据说最近组织了更进一步的暗黑混沌部队……吗？
