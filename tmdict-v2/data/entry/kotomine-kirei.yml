  ja:
    content: |-
      魔術協会、聖堂教会という二大組織から派遣された 監督役。
      前回ではアーチャーの、今回ではランサーのマスターとして暗躍する。
      二十代前半、父が監督役を任された冬木市の聖杯戦 争に参加。
      その後、教会から『派遣される』という形で魔術協会に鞍替えした。
      第四回聖杯戦争における生存者の一人として監督役 を引き継いだ。
      教会の代行者の資格を持ち、霊媒治療を得意とする。
      代行者としては一慌たが、それでも埋葬機関の第七位にはとうてい太万打ちできないとか。
      が、霊体に対しての攻撃力は特出しており、（歪ではあるが）彼の信仰がどれほど揺るぎないものかを現 している。
      破壊を好むように思われるが、鯖礼は士郎と同じく“作る”側の魔術師である。
      霊体、精神の瀬を直す手腕は司祭レベル。
      悪党ではないが悪人。非道ではないが外道。
      「Fate」における最大の敵。
      アーチャーが士郎の瑕を光によって浮き彫りにする存在だとすると、言峰は闇によって露わにする壁と言えるえたろう。
      初期コンセプトは『会った瞬間黒幕と判るヤツ』。
    note: {}
  zh:
    content: |-
      被魔术协会，从圣堂教会这两大组织派遣了的监督者。
      上次是Archer，这次作为Lancer的主人暗中活动。
      二十代前半部分，父亲被托付为参加冬木市圣杯战争的监督者。
      此后，从教会以所说的“被派遣”的形式转业到了魔术协会。
      作为在第四次圣杯战争生存者的一人继承了监督者一职 。
      有教会的代行者的资格，灵媒治疗为其擅长。
      作为代行者一流，尽管如此对上埋葬机关的第七位无论如何也完全不是对手吧？
      对灵体的攻击力出众，（虽然有歪曲）由此可看出他的信仰并没有动摇。
      似乎喜欢破坏，不过，跟士郎一样是偏重于“制作”这一方面的魔术师。
      灵体，精神的治疗的技术达到了司祭水平。
      不是恶徒的坏人。歪道但不残忍。
      在《Fate》中最大的敌人。
      如果说Archer是光让士郎的瑕疵浮现出来的存在的话，那么言峰就可以说是由于暗而显露出来的壁障吧。
      初期理念是“看到的瞬间就明白是黑幕的家伙”。
