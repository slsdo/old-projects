  en:
    content: |-
      Excellent Atlas alchemists could freely use parallel processing to “compute” their thoughts and ideas, enabling them to instantly think things which would normally take a longer mental processing time. Looking at Sion in <em>Melty Blood</em>, we can see that she has processing power which is at least 7 times that of a normal human (meaning at least 7 “processors”). Sion’s processing power ranks among that of the top alchemists.
    note: {}
  ja:
    content: |-
      アトラスの優れた錬金術師は思考を望むままに並列処理し、瞬時に計算を行うことができる。『メルティブラッド』シナリオ中を見る限り、シオンは最低でも7つに分割が可能であり、これは錬金術師の中でも最高レベルに位置している。
    note: {}
  zh:
    content: |-
      阿特拉斯的优秀炼金术师能够自由自在地把思考进行并列处理、转瞬间进行计算。单看《MELTY BLOOD》剧本，紫苑最低也可以分割成7个，这在炼金术师当中也位于最高等级。
    note: {}
