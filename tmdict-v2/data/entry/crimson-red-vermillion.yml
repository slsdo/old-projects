  en:
    content: |-
      This is the name of “borderline demon beings” which were born of the Tohno family line with its age-old demon bloodline. Also known as “Ancestral-Return.” Once a member of the family is overwhelmed by their demon blood, they can never return to being human again. In <em>Tsukihime</em> and <em>Kagetsu Tohya</em>, the Kishima branch family (of the Tohya family), have inherited especially thick demon blood. The label Crimson Red Vermillion is used for those of mixed-blood descent who drew out their non-human blood to the max.
    note: {}
  ja:
    content: |-
      古えに魔と交わった遠野の家系から生まれ、「あちら寄り」になってしまった者の呼び名。先祖返りとも言う。一度紅赤朱になってしまうと二度と人間には戻れない。『月姫』及び『歌月十夜』では遠野の分家である軋間（きしま）の家系がこの血を濃く受け継いでいる。ヒトではない血との混血である者が、自己に眠る血を最大限まで引き出してしまったときの呼称。
    note: {}
  zh:
    content: |-
      在自古以来就与魔交合的远野家系中诞生、又变得“靠近那边”的人的通称。也称为返祖。一旦成为红赤朱就无法再变回人类。《月姬》以及《歌月十夜》中身为远野分家的轧间家系浓厚地继承了这股血。与非人之血的混血儿，将沉睡于自己体内的血诱出到最大限度时的称呼。
