  en:
    content: |-
      Heroic Spirits are individuals enshrined or worshipped in legends after their death in the mortal world. What can be thought of as a Heroic Spirit’s “main body” resides in the Throne of Heroes and can only be summed by the World. A Servant is merely an “emanation” or pseudo-copy of a Heroic Spirit’s main body, summoned by ritual. Magus selected as Masters are only capable of summoning a Servant with the aid of the Holy Grail. A Servant is a Master’s sword and shield. They are the primary tool of combat in the Holy Grail War. Magus aren’t typically cut out for physical fighting, making Servants essential to engage in combat with other Servants. The Holy Grail gives those summoned as Servants the minimum information required to allow them to fit into the current era. This enables Servants from ages long past to operate in modern society without issue.
    note: {}
  ja:
    content: |-
      偉大な功績が死後伝説として信仰の対象となった者を英霊と呼ぶ。彼らの魂は「英霊の座」といわれる場所に存在しその英霊を呼び出すことができるのは「世界」のみである。儀式によってこの場所から召喚されるのはあくまで「英霊の分身」であり、彼らこそがサーヴァントと呼ばれる存在だ。マスターとして選ばれた魔術師たちは、聖杯のバックアップを受けることで彼らを現世へと召喚することができる。聖杯戦争においてはマスターの武器となり盾となり、実際に戦闘を行うことが彼らの役割。そもそも、基本的に魔術師ではとうてい太刀打ちできる存在ではないため、サーヴァントに対抗するにはサーヴァントが必要不可欠となっている。なお、サーブアントは召喚時にその時代に関する基礎知識を聖杯から与えられているため、過去の時代に生きた彼らが現代でも問題なく活動することが可能となっている。
    note: {}
  zh:
    content: |-
      把伟大功绩被作为死后传说信仰的对象称为英灵。他们的灵魂存在于被称为“英灵之座”的地方，可以叫来英灵只有“世界”。通过仪式从此地被召唤出的说到底不过是“英灵的分身”，他们正是被称为Servant的存在。作为Master被选中的魔术师们，通过接受圣杯的支援[Backup]方可将他们召唤至现世。于圣杯战争中成为Matser的武器或盾，实际上进行战斗便是他们的职责。说起来，因为基本上是魔术师终究也敌不过的存在，以Servant对抗Servant就必不可缺。顺带，因Servant在被召唤时会由圣杯给予关于这个时代的基础知识，故生活在过去时代的他们就算在现代也可以没有问题地活动。
    note: {}
