  en:
    content: |-
      The secret heroine of <em>Fate/Zero</em>. One fateful winter day, a cask of extremely high-quality wine was stolen from the liquor store run by the family of one of her classmates. In response, she took up her Tora-Shinai and gallantly dashed out into the nighttime Fuyuki, where bizarre murderers and urban guerrillas ran rampant. Despite the danger, she actually accomplished quite a lot, with her list of heroic deeds ranging from catching an underwear thief to saving a lost puppy. And due to the butterfly effect, her furious charge through town also prevented a devastating earthquake, enshrined a sea god, and even caused a huge asteroid on a collision course with Fuyuki to vanish without a trace. But though she averted disaster after disaster at a frightening pace, sadly, this epic saga can only be deciphered by reading between the lines with spiritual vision.
    note: {}
  ja:
    content: |-
      Fate／Zeroにおはるシークレットヒロイン。ある日、クラスメイトの父兄が営む酒屋から極上樽ワインが盗難されたことを契機に、猟奇殺人鬼とか都市ゲリラとか跋扈しまくる夜の冬木を虎竹刀片手に楓爽と駆け抜けつつ、下着泥棒を捕まえたり迷子の子犬を保護したりと八面六臂の大活躍。彼女の奮迅がもたらしたバタフライエフェクトによって大地震が防がれたり海の荒神が鎮守されたり冬木市直撃軌道にあった巨大隕石がどっかに消えたりと、ものすごい勢いで事なきを得たのだが、その辺の壮大なサーガは霊視能力によって行間を読むことでしか判読できないという。
    note: {}
  zh:
    content: |-
      Fate/Zero的隐藏女主角。某日，以同学的父亲和兄长所经营的酿酒厂发生的桶装极上好酒盗窃事件为契机，手持虎竹刀飒爽的奔驰在猎奇杀人鬼和都市游击队横行的冬木市。时而逮住内衣小偷，时而收容迷路小狗等宛如三头六臂般的大活跃。经由她的奋斗带来的蝴蝶效应防止了大地震的发生、阻止了海神、消除了将直击冬木市的巨大陨石等虽然她以猛烈的气势消除了许多事端，但可惜关于这部分壮大的冒险只能藉由灵视能力在行与行之间判读而已。
    note: {}
