  ja:
    content: |-
      ランサーのスキル「愛の黒子」。ランクはC。魔力を帯びた黒子によって異性を魅了するが、抗魔力スキルで回避することができる。本編中でもセイバーやアイリはレジストしていた。ソラウは魅了されてしまっていたようだが、この恋愛感情がスキルによるものなのか、それとも彼自身の人間的魅力に惹かれていたのかは定かではない。
    note: {}
  zh:
    content: |-
      Lancer的技能[Skill]“爱之痣”。Rank C。靠带有魔力的痣魅惑异性，但可以用抗魔力技能[Skill]来回避。本篇中的Saber和爱丽[Iri]也都抗住[Resist]了。虽然索菈乌[Sola-Ui]被魅惑了，但这恋爱感情该说是因为技能[Skill]的关系呢，亦或者是被他自身的人类魅力吸引了也说不准。
    note: {}
