      仮[かり]に読み方をつけるとしたら、から。
      受け取り方は人それぞれ。端的に分かりやすくいうのなら、根源の渦。
      が、根源の渦は根源の渦、という名前がある為、やはり「　」とは別物である。
      これをどう台詞[せりふ]にしてもらうかがドラマCD時での悩みのタネだった。
