  en:
    content: |-
      The general term for the knights who left their names in King Arthur’s legend. They are called the Knight of the Round Table because they gathered around a round table along with King Arthur. The knights sitting around the table were all regarded as equal to one another, including the King himself, and they were admired throughout the country. Though the number of them varies according to each story, the standard pattern of thirteen knights is accepted in <em>Fate/stay night</em>.
      In the <em>Apocrypha</em> world, the separate splinters from the Round Table serve as summoning catalysts for Heroic Spirits. From among eleven of the knights (with King Arthur and Galahad excluded), the one most compatible to the Master is summoned through it. Like an S-rare definite ticket. Whether it be someone like Lancelot, Gawain, Tristan or Percival, no matter who comes, you truly get the cream of the crop. During these current times where subspecies Holy Grail Wars are popular, they appear in the market at high prices. Naturally, there are many frauds and swindlers. It’d be nice if a certain oil magnate got swindled.
    note: {}
  ja:
    content: |-
      アーサー王伝説にその名を残す騎士たちの総称。アーサー王を含めた円卓に集ったことから、円卓の騎士と呼称される。卓を囲む騎士は王も含めた全てが対等と見なされ、国中の憧れとなった。人数については諸説あるものの、「Fate/stay night」で採用されているのは、標準的な十三人説の模様。
      「Apocrypha」世界では分かたれた円卓の欠片が英霊召喚の際の触媒として存在する。十一人の騎士（アーサー王とギャラハッドは除く）から、召喚を求めたマスターに最も近い適性の者が選ばれる。別名Sレア確定チケット。ランスロット、ガウェイン、トリスタン、パーシヴァルなどなど、誰が来てもまさによりどりみどりである。亜種聖杯戦争が盛んな現在は、高値で市場に出回っている。当然詐欺られたり鴨られたりする者も多いとか。石油王が鴨られてると嬉しい。
    note: {}
  zh:
    content: |-
      名留亚瑟王传说的众骑士总称。由于包含亚瑟王在内的众人围绕圆桌集合，因而称为圆桌骑士。圆桌骑士包含亚瑟王、所有人都平起平坐，是全国憧憬的象征。虽然人数上众说纷纭，但在《Fate/stay night》采用的说法貌似是标准的十三人。
      《Apocypha》的世界中，分割的圆桌碎片是召唤英灵的触媒。从十一名骑士（除了亚瑟王与加拉哈德以外）中选择和召唤者相性最佳的英灵，别名叫做“S稀有度确定门票”，兰斯洛特、高文、崔斯坦、珀西瓦里等人，会出现谁完全任君挑选。在亚种圣杯战争正炽的当下市场价格颇高。当然也有不少人遭到诈骗或当冤大头。要是能海捞石油王一票就太开心了。
