  zh:
    content: |-
      他们是占据吸血种绝大部分的生物。一般被人认为就是吸血鬼。
      其原本不过是为真祖所准备的紧急备用粮食。当真祖无法克制自己的吸血冲动时，事先为真祖准备鲜活血袋。
      这种被真祖吸取过血液，并变成奴仆的生物便称为死徒。
      在死徒中，也有一些和真祖无关的存在，他们是在寻求魔道终点时成为的不老不死者。他们加入由死徒所构建的的社会。虽然起源不同，但也一样被认为是吸血种。
