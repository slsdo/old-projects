  en:
    content: |-
      A guest on the Rail Zeppelin. A magus who uses spiders.
      Despite being a magus, he is a media celebrity, being the star of the show <em>Jeanmario Spinerra’s Zombie Cooking</em>, which won popularity across Great Britain. Using the wealth procured from his television show, he hoped to purchase a set of Mystic Eyes from the Rail Zeppelin with which he would get back on the easy path for magecraft, but alas it was not to be. Apparently, having used his new connection with Adashino Hishiri, he continued to pop up here and there around the Clock Tower after the incident.
    note: {}
  ja:
    content: |-
      魔眼蒐集列車の招待客。蜘蛛を使った魔術の使い手。
      魔術師だというのに、メディアで名のしれた男であり、とりわけ『ジャンマリオ・スピネッラのゾンビクッキング』はイギリス全土で人気を博したという。この番組で得た富を使って、魔眼オークションでめぼしい魔眼をゲット、魔術師としての王道に返り咲くというのが彼のプランだったが、残念ながらそうはいかなかった。もっとも、この機会に得た化野菱理とのコネクションを活かして、以降時計塔のまわりに出没するようになったそうである。
    note: {}
  zh:
    content: |-
      魔眼搜集列车的乘客。利用蜘蛛的魔术的使用者。
      明明身为魔术师，却也在媒体上很有名的男人，尤其是『让·马里奥·斯皮内拉的僵尸厨房』据说在英国全土都很受欢迎。他的计划是通过这个节目获得的财富，在魔眼拍卖会中入手值钱的魔眼，作为魔术师重返王道，但很遗憾并不行得通。不过，他活用通过这个机会获得的与化野菱理之间的门路，以后似乎有在时钟塔附近出没。
    note: {}
