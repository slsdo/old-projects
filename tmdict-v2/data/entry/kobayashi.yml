  ja:
    content: |-
      F15Jのパイロット。ディアボロ2に搭乗。階級は三尉。災害派遣要請により未遠川河口の偵察にあたる。状況確認のため海魔を視認すべく機体の高度を下けたところ、触手に囚われ機体と共に海魔に飲み込まれ殉職。なお、TYPE-MOON10周年記念のオールキャラクター人気投票では、500名以上の投票キャラのなかで71位にランクインしている。
    note: {}
  zh:
    content: |-
      F15J的机师[Pilot]。搭乘DIABLO 2。阶级为三尉{{n1}}。接受了灾害派遣的请求后前去未远川的河口进行侦察。为确认状态尽可能看清海魔而降低机身高度，之后与被触手拘束住的机身一起被海魔吞入而殉职。顺带，在TYPE-MOON10周年纪念的全角色[All Character]人气投票中，500票以上的投票角色里位处71位。
    note:
      n1: "自卫队阶级的一种，尉官的最下级，和旧军队的少尉相当。"
