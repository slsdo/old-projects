      隐藏自我容貌和状态[Status]的Rank B对人宝具。由来自Berserker打扮成他人建立武勇这样逸事的能力。本来是可以模仿任意人物的外表，但在理性被剥夺的Berserker职阶[Class]下这个能力无法发挥。雁夜用了令咒下只1次Berserker伪装成了Rider的样子。
