  en:
    content: |-
      Ultimate One. Of all the True Ancestors, Arcueid is said to be the closest to the Crimson Moon. Specific details are unknown, however when she transformed into the Crimson Moon [in <em>Melty Blood</em>] it would appear that her attack names were already prepared. Also when Zepia transforms into TATARI, the Crimson Moon can be seen overhead. This is quite odd seeing as there is supposed to be a contract he made with Altrouge which entailed Altrouge turning him into TATARI until the next Night of the Crimson Moon 1000 years later…
    note: {}
  ja:
    content: |-
      究極体。真祖の中でコレに最も近いのがアルクェイドだと言われている。詳細は不明。が、アルクェイドが朱い月となったときの各技の名称はなぜか用意されていたりする。なお、ズェピアがタタリとなったときにも、この朱い月が頭上にあったという。彼は朱い月のアルトルージュとの契約により、千年後に再び訪れる朱い月の夜までタタリとなることを約束されたのだが……。
    note: {}
  zh:
    content: |-
      究极体。据说真祖之中最接近他的是爱尔奎特。详细不明。不过，不知为何预备了爱尔奎特变成朱月时的各技的名称。而且，茨皮亚成为Tatari时，这个朱月也在头上。他经由与朱月之Altrouge的契约，变成Tatari直到千年后再次到来的朱月之夜的但是……。
    note: {}
