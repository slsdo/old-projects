  en:
    content: |-
      Sola-Ui’s younger brother, who existence is briefly referenced in <em>Fate/Zero</em>. He is an utterly spoiled son of a rich family who inherited the Magic Crest of the Sophia-Ri family. A rough drawing of him should be included somewhere in this section. I believe it’s a drawing that really gives off the image of a guy full of confidence and pride, yet who will be inevitably dragged into a tragedy at some point, but what do you think?
      His abilities are first rate, but he has somewhat of a trauma due to how his (future) brother-in-law went out full of confidence and yet came back in a wretched state in the past. In this Great Holy Grail War, he had the duty of collecting the catalysts for summoning Heroic Spirits. The fact that he gathered that many catalysts in such a short time was largely because the Sophia-Ri had secretly concealed and stored many of them and because he made use of his family’s connections to get the rest. It goes without saying that the collection of so many catalysts at once is limited to <em>Apocrypha</em> alone.
    note: {}
  ja:
    content: |-
      「Fate/Zero」において、存在だけは言及されていたソラウのお兄さん。ソフィアリ家の魔術刻印を継承した、いいとこのボンボン。一応ラフがこの項目かどこかに掲載されているはず。自信満々そう、プライド高そう、そして多分何かの拍子に惨劇に巻き込まれそう、なイメージ通りのラフだったと思うのですが、どうか。
      実力は一級品であるが、信じて送り出した義弟（予定）の男がそれはそれは無惨な状態で戻ってきたのが若干トラウマ。今回の聖杯大戦では、英霊召喚のための触媒を集める役割を担当した。短期間であれほどの触媒を掻き集められたのは、ソフィアリ家が密かに隠匿していたものや、名家としてのコネクションを活かせたのが大きい。言うまでもなくこれほどの触媒を揃えていたのは「Apocrypha」限定のお話である。
    note: {}
  zh:
    content: |-
      《Fate/Zero》中只稍微提过的索拉乌的哥哥。继承了索菲亚丽家的魔术刻印，有钱的大少爷。感觉自信满满、自尊很高，然后大概会因为某些缘故被卷入惨剧，草图中融入了大家对这个人的三种印象，请见谅。
      虽然实力是一流的，但是自己信任下送出的义弟（预定）变成了那种惨状回归让自己有点心理创伤。在这次的圣杯大战中负责收集触媒的工作。能在短期间内得到那么大量的触媒，除了拿出索菲亚丽家私密藏的东西外，还活用了作为名门的人脉。当然，能获得那么大量的触媒是只有在《Apocrypha》才会发生的事情。
