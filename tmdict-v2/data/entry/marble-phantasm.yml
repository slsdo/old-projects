      空想具現化。呼んで字の如く、空想を具現化する能力。
      自然、世界の触覚である精霊が持つ能力で，自己の意志を世界と直結させ、世界を思い描く通りの環境に変貌させる。精霊の規模によってその具現レベルには差があり、あくまで変貌させられるのは自然のみ。自然から独立しているモノを変貌させる事はできない。
