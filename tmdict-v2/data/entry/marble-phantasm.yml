  en:
    content: |-
      Imagination Materialization. As the name suggests, it is the ability to manifest anything you can imagine. I really wish I could do this.
      It is the ability possessed by elementals, which are the sense of touch of the natural world. By connecting their will directly to the world, they are able to transfigure the world into whatever environment they imagine.
      Of course, the level of manifestation varies depending on the scale of the elemental, and it goes without saying that only nature can be transfigured—things that exist independently of nature are immune.
      In <em>Tsukihime</em>, Arcueid eliminated Roa by using marble phantasm to turn the layers of the atmosphere in the hallway into a vacuum, like a carving knife slicing up a daikon radish.
      Though she could not affect Roa himself, it was impossible for him to avoid the finely sliced atmosphere, and he was reduced to nothing but ankles. (The gap above the floor was the result of a deficiency in Arcueid’s imagination.)
      Also, it is assumed that in the world of <em>Tsukihime</em> there exists another world on top of the normal world, things like legendary lands and countries of eternal spring, products of the imagination of the fairies that rule over this alien world. Consequently, it is possible for humans to wander into them by accident.
      The castle in the mountains that Arcueid calls home is actually a product of her marble phantasm.
    note: {}
  ja:
    content: |-
      マーブル・ファンタズム。
      呼んで字の如く。空想を具現化する能力のこと。自分も欲しいです。
      自然、世界の触覚である精霊が持つ能力で、自己の意志を世界と直結させて、世界を思い描くどおりの環境に変貌させる事。
      精霊の規模によってその具現レベルには差があり、あくまで変貌させられるのは自然のみ。自然から独立しているモノを変貌させる事はできません。
      本編でロアを消し去ったアルクェイドの空想具現は、包丁で大根を切るように廊下の大気の層を真空状態にした、ということ。
      ロア本人に影響は与えられないが、微塵切りされていく大気を避けられる筈もなく、ロアは足首だけがかろうじて残った（アルクの想像には、床にまで断層を作る、という意志が足りなかった）というわけです。
      『月姫』では世界上にある別世界ではない異界、隠れ里や常春の国はその異界の主である精霊が描いた空想世界と考える。故に、人間が迷い込む事が可能なのだ。
      ちなみにアルクェイドが住んでいた山間の城は彼女の空想具現化によるものなんだって。
    note: {}
  zh:
    content: |-
      Marble Phantasm。
      正如其名，是将空想具现化的能力。我也很想要。
      作为自然、世界触觉的精灵所持有的能力，让自己的意识与世界接通，使世界依照自己的想像改变。具现的等级会因精灵规模的大小出现差异，而且能改变的也只有自然而已。没有办法使独立于自然的个体改变。
      在本篇里爱尔奎特用来消灭罗亚的空想具现，就是把走廊的大气像菜刀切白萝卜般变成真空状态。
      虽然无法对罗亚本人造成影响，但罗亚也没办法逃离渐渐被斩碎的大气，只有脚踝部分勉强留了下来。（在爱尔奎特的想像里，“连地板也作出断层”这一意识不够强烈。）
      《月姬》中认为世界上存在着非其他世界的异界，如桃源乡，常春的国度等，身为其异界之主的精灵所描绘的空想世界。所以，人类误入其中是有可能的。
      顺带一题，爱尔奎特所住过的山中城堡就是她空想具现化的产物。
    note: {}
