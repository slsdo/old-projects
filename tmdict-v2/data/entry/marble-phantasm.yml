  zh:
    content: |-
      {{n1}}
      空想具现化。如字面所说，具现化空想的能力。
      作为自然、世界的触觉的精灵所拥有的能力，让自己的意志与世界直接连结，使世界变化为与想象一样的环境。根据精灵的规模其具现等级存在差距，终究能被改变的只有自然。不能令从自然独立出的东西改变面貌。
