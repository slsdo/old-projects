  en:
    content: |-
      ① Imagination Materialization. (Also see the entry for “Marble”)
      ② The name “marble” comes from glass marbles used in a well-known example of the clustering illusion{{n1}}.
      ③ The user directly connects and imposes their will on the world which creates an interference that transforms the world as they see fit (as they imagine). They make reality an illusion (something impossible in reality).
      ④ More specifically a marble phantasm is thought to be realized when a multitude of phenomena are interfered with probability-wise, forcibly invoking the impossible{{n2}}.
      ⑤ What can be materialized is not limited to material objects, anything can be created as long as it’s a possible result of an interference in the probability of (natural) phenomena.
      ⑥ In the world of <em>Tsukihime</em>, a Marble Phantasm is the materialization of a part of an alien world that exists on top of the normal world, the fantasy world born from the imagination of elemental spirits. Therefore, it is possible for regular humans to wander into a Marble Phantasm.{{n3}}
      
      <strong>Strength</strong>
      The Marble Phantasm user can transform the world around them at will. It is exceedingly versatile.
      
      <strong>Weakness</strong>
      Only nature can be transformed by a Marble Phantasm. A Marble Phantasm is incapable of directly affecting existences independent from nature such as humans. Accordingly, in order to affect an independently existing individual/phenomena, the creator of the Marble Phantasm must first create an object in reality/nature, and then use it to affect the target. The effects of world transformation are not directly applied to the target.
    note:
      n1: "Clustering illusion is when you find “non-random” patterns or groups in actually random sets => Also see the entry for “Marble.”"
      n2: "This means that the Marble Phantasm effectively creates a continuous chain of desired coincidences through by manipulating the probability of an event, to realize what is almost a complete overwrite of the world in the Marble Phantasm area. See “Marble.”"
      n3: "Spirits are of nature, so the world doesn’t reject a Marble Phantasm, which is a major point of difference from a Reality Marble."
  ja:
    content: |-
      ①マーブル・ファンタズム。（マーブルの項参照）
      ②ダンゴ現象に由来するという事からマーブルとはおはじきの事らしい。
      ③自身の意思を世界と直結させることによって世界を思い描いた通りに変貌させる世界干渉。現実を幻想（現実にはありえない想像）足らしめる。
      ④具体的には数多の事象が発生する〝確率〟に干渉することによって、本来ありえざる事象を強引に発生させているものと思われる。
      ⑤事象が発生する確率へ干渉した結果であるから、具現化できるものは物体に限らないと思われる。
      ⑥月姫世界においては世界上に存在する異界の一部は精霊が思い描いた空想世界がこれによって具現化されたものである。それゆえ人間が迷い込む事が可能。
      
      <strong>長所</strong>
      術者の思い通りに世界を変貌させる事が可能であるため非常に汎用性が高い。
      
      <strong>短所</strong>
      変貌させられるのはあくまで自然のみであり、自然から独立した存在（人間など）には直接干渉できない。よってそのような存在には何か別のものを具現化し、それによって間接的に干渉せざるを得ない。
    note: {}
  zh:
    content: |-
      ①Marble Phantasm。（参照Marble项）
      ②由于取自团子现象所以Marble似乎是指弹珠。
      ③让自己的意志直接与世界连接，借此让世界变化成内心描绘（的样子）那样的世界干渉。使现实成为幻想（现实中不可能的想像）。
      ④具体应该是干涉众多事象的发生“几率”，强行使本来不可能（发生）的事象发生。
      ⑤因为这是干渉事象发生几率的结果，所以能够具现化的东西应该不限于物体。
      ⑥在月姬世界里，存在于世界上的一部分异界，就是由精灵所描绘出的空想世界具现化而成。因此人类有可能会误入。
      
      <strong>长处</strong>
      因为可以让世界变化成术者所想的那样，所以泛用性非常高。
      
      <strong>短处</strong>
      能够变化的始终只有自然，不能直接干渉独立于自然的存在（人类等）。所以对上那样的存在，就必须具现化其他东西，间接地用它来干渉。
    note: {}
