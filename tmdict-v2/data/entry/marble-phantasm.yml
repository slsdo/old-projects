      在MELTY BLOOD里作为爱尔奎特的Arc-Drive登场。无数的锁链是她触觉的延长，一时地增大了手的感觉。抓取的器官不是手而是锁链，是源于不得不一直束缚着自己的她的心应有的样子吧。
    note:
      n1: "这个词条在书里被成为“マーブル・ファンタズム”（而不是“空想具現化”）。"
