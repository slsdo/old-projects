  en:
    content: |-
      A special attack performed using Arcueid’s special gauge (magic circuit). Also called Marble Phantasm. In <em>Tsukihime</em>, Arcueid’s marble phantasm is depicted as an ability that allows her to materialize her thoughts. In <em>Melty Blood</em>, TATARI (Night of Wallachia), who transforms into Red Arcueid uses Marble Phantasm to materialize Millenium Castle Brunstud. Originally, Marble Phantasm was a power held by elementals, or “the touch of the Earth,” but it turned out that there are some within the Dead Apostles who can also use it.
    note: {}
  ja:
    content: |-
      アルクェイドのゲージ使用技の名前。マーブルファンタズムとも言う。『月姫』本編では「考えたことを具現化する能力」として描かれている、『メルティブラッド』内でも、暴走アルクェイドと成ったタタリが空想具現化を使って千年城「ブリュンスタッド」を作り上げる。本来、世界の触覚である精霊が持つ能力とのことだが、死徒の中にもこの空想具現化を使う者がいるとかなんとか。
    note: {}
  zh:
    content: |-
      爱尔奎特的气槽使用技的名称。也称为Marble Phantasm。《月姬》本篇中被描绘成“将所想的东西具现化的能力”，《MELTY BLOOD》内变成暴走爱尔奎特的Tatari也使用空想具现化制造出千年城“布伦史塔德”。本来是身为世界之触觉的精灵持有的能力，但死徒中也有使用这个空想具现化的人什么的。
    note: {}
