      世界に点在する魔術協会のひとつ。エジプトを拠点とし、個人の研究を重んじる。唯一にして絶対の戒律は「自己の研究成果は自己のみに公開する」こと。シオンはこの禁を破ったためにアトラスから追われることになった。
