  en:
    content: |-
      The younger of the twin sisters working as servants in the Tohno mansion.
      The maid assigned to Shiki, she sports an apathetic expression and an inflexible attitude. Though she seems to be the exact opposite of her older sister Kohaku in that regard, if you look carefully you can see she’s actually demonstrating a wide variety of subtle expressions. Compared to Kohaku, who only ever wears an expression of “happiness,” Hisui actually seems much more human.
      Characterized by extreme fastidiousness and a fear of men. Just as Kohaku is naturally unsuited for cleaning up inside, Hisui’s palate is hellishly out of sync with most people’s. It seems the reason she never cooks for Shiki is entirely because she doesn’t want to make him sad.
      Normally she’s not a character than can fight, but in <em>Melty Blood</em> due to the Tatari’s generous interpretation of a maid as “one who protects their master by any means necessary,” she acquired the legendary Maid-style Killing Arts.
    note: {}
  ja:
    content: |-
      ひすい。遠野のお屋敷で働く使用人姉妹の妹。
      志貴付きのメイド。無感動な表情とかたくなな態度をとる。姉である琥珀とは対照的だが、よく見れば表情はころころ変わる。表情が『喜』しかない琥珀に比べれば、喜怒哀楽のある翡翠の方が人間らしいと言える。
      極度の潔癖性&男性恐怖症。琥珀が生まれつき室内の掃除に向いていないように、翡翠は味覚が地獄的にズレている。翡翠が志貴に対して食事を作らないのは、ひとえに志貴をがっかりさせたくないからだそうだ。
      本来戦いなど出来る人物ではないのだが、MELTY BLOODでは“メイドとはいかなる手段をもってしても主人を守るもの”というタタリの拡大解釈を受け、メイド流殺法とも言うべき戦闘スタイルを身につけた。
    note: {}
  zh:
    content: |-
      在远野家宅邸工作的佣人姊妹中的妹妹。
      志贵专属的女仆。持着无动于衷的表情和固执的态度。与作为姐姐的琥珀对比鲜明，但若仔细地看表情常常在变化。可以说与表情只有“喜”的琥珀相比的话，有喜怒哀乐的翡翠这边比较像人类。
      极度的洁癖&男性恐怖症。就像琥珀天生不适合室内的扫除那样，翡翠是味觉地狱性地错位。翡翠不给志贵做饭，据说完全是不想让志贵失望。
      本来并非是能战斗的人物，但在MELTY BLOOD里受到“所谓的女仆，是以怎样的手段也要保护主人之人”的Tatari的扩大解释，掌握了可谓是女仆流杀法的战斗风格。
    note: {}
