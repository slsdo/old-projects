  en:
    content: |-
      A servant of the Tohno family, and Kohaku’s twin sister. She is in charge of caring for Shiki. Shiki isn’t a morning person, so she probably has it pretty tough trying to get him up. She seems quiet and emotionless at first, but if you pay attention she actually displays a greater variety of emotion than Kohaku. She is the complete opposite of Kohaku, so that means she is great at cleaning and tidying, but her sense of taste (food-wise) is terrible, so don’t make her spend too much time or effort on kitchen work. Even when she puts her all into making something, the best she could come up with was a plum sandwich (!), but Shiki still ate it seeing as he is that kind of guy. You can find this scene in <em>Kagetsu Tohya</em>.
    note: {}
  ja:
    content: |-
      遠野家の使用人で、琥珀の双子の妹。志貴の世話担当。なかなか起きない志貴に毎朝苦戦している……んだろうなぁ多分。物静かで無感動に見えるが、よく見多と感情の動きは琥珀よりも多彩。琥珀とは正反対に片付けや掃除が得意。だが、やはり壊滅的に味音痴という欠点もあり、料理だけは頑なに作ろうとしない。一念発起して作ってみると梅サンド（！）だったりするのだが、ちゃんと食べてあげるのが志貴らしい。このへんのエピソードは『歌月十夜』参照のこと。
    note: {}
  zh:
    content: |-
      远野家的佣人，琥珀的双胞胎妹妹。负责照料志贵。每天早晨跟怎么也不起来的志贵苦战……应该是吧大概。虽然看来既文静又不动心，但看多了会发现感情活动比琥珀更多采多姿。和琥珀相反的擅长收拾和打扫。不过，果然有歼灭级的味觉迟钝这个缺点，只有料理别打算硬去要她做。下定决心要做的话会做出梅子三明治（！）不过志贵好像是好好地吃掉了。这个奇怪的事件请参照《歌月十夜》。
    note: {}
