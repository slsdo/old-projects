  ja:
    content: |-
      2年C組の男子生徒。
      生徒会長。
      二年前に士郎と知り合い、友人となった。
      堅物で遊びのない性格だが、融通がきかない訳でもない。
      柳洞寺の末っ子で、行く行くは僧侶になりたいらしい。
      本人も口にしていたが、霊感は薄い。
      何気に、毎日二時間の道のりを踏破して登校している。
      お山で修行するお坊さんは健脚なのだ。
      凜とは随分前から知り合いで、一成の女嫌いは二年間に渡る凜との暗闘が原因と思われる。
      南無。
      でも人間として凛を認めているあたり、本人も困っていたり。
      葛木宗一郎を師と仰ぎ、休日は組み手をしていた。
      生徒会に入っていなければ空手部に在籍していただろつ。
      好物は土郎の弁当。
