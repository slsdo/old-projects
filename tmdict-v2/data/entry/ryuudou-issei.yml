  zh:
    content: |-
      二年级C班的男学生。
      学生会长。
      二年前与士郎相识，成为了朋友。
      耿直而不好玩乐的性格，但不能变通的原因没有。
      柳洞寺的末子，将来好像想要成为僧侣。
      但是据本人说，灵感薄弱。
      无意地，每天走过二小时的路程上着学。
      如在山上修行的和尚般腿脚强健。
      与凛从很久前就开始相识，一般认为一成的嫌恶女人是因跟凛暗斗渡过了两年的缘故。
      南无。
      本人对此感到很棘手，不过总算还是承认凛是人类，。
      尊敬葛木宗一郎老师，但假日就成为一块儿格斗的人。
      如果没进入学生会的话，空手道部在籍的也就只有一成。
      爱吃的东西是土郎的盒饭。
