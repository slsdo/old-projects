  ja:
    content: |-
      日本一の太もも絵師・Bすけさんによるキャラ総出演のお祭り漫画。TYPE-MOONエースで毎号掲載のほか携帯サイトで4コマ漫画が連載されている。これの「ひびちか奮闘記」を読むまで二人の存在を知らなかった人も多いのではなかろうか。ふとももばんざい。
    note: {}
  zh:
    content: |-
      由日本第一的大腿画师·Bすけ桑作画的全明星的祭典性质漫画。除了在TYPE-MOON ACE每期刊载之外还在手机网站[Site]上连载着四格漫画。大概在看过《响键奋斗记》之前不知道还有这两人存在的人还挺多的吧。大腿万岁。
    note: {}
