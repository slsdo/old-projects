  ja:
    content: |-
      イリヤ付きのメイドさん。
      原画担当がどうしてもメイドを出すとうるさい、否、 拘った為、登場が決定した。
      教育係のセラと、イリヤの話し友達のリーズリット。
      すなみに、リズがFate中一二を争う巨乳なのは内緒ですよ？
      もともとは聖杯の失敗作で、廃棄されるところをイリヤの世話係として延命されているホムンクルス。
      余談ではあるが、本当ならイリヤの世話係はスーツ姿のイヤーなドイツ人男性で、士郎と凛をネチネチい たぶる素敵マンを予定していたとか。
    note: {}
  zh:
    content: |-
      依莉雅配属的女仆。
      因为担当原画的某人吵嚷着无论如何也要女仆的话，没办法，就这样，决定登场了。
      作为教育员的塞拉，以及依莉雅的话友的莉兹莉特。
      顺带一提，莉兹可有着能在Fate中竞争数一数二巨乳的秘密噢？
      基本上是为圣杯而造的失败品，原本预定被废弃，但因服侍依莉雅而被延长寿命的人造人。
      接下来是闲话，本来预定照顾依莉雅的是一个穿着西装，性格很讨厌的德国男人的。例如，经常对士郎和凛絮絮叨叨地不断罗嗦的好男人这样。
