  ja:
    content: |-
      {{n1}}
      カズィクル・ベイ。“黒”のランサーの宝具。最大二万本の杭をスキル『護国の鬼将』で拡張した領地に展開。攻撃、防御、移動制御などに活用する。ルーマニアという土地柄もあり、『護国の鬼将』で得た領地は聖杯戦争中、最大規模。杭のダメージは積み重なっていく上に、後から後から襲い掛かる二万本という圧倒数は、ヴラド三世の『串刺し公』という異名の面目躍如だろう。
      杭は一本あたりの威力は低いものの、一度でも喰らえばしばらくの間は「貫通」による継続ダメージが付加される。更に一度でも槍を当てれば、敵の体内からでも杭を生み出せて貫通させてしまう。こうなるともう収拾がつかず、相手は死ぬまでもがき苦しむハメになる。
      ……まあ、体内に生まれた杭を燃やすために自分自身に炎を循環させるようなトンデモ英雄が存在したことだけは、ヴラドにとって計算違いだったろうが。
    note:
      n1: "『Fate/EXTRA』：串刺城塞、『Fate/Apocrypha』：極刑王。"
  zh:
    content: |-
      {{n1}}
      Kazikli Bey，“黑”Lancer的宝具。与“护国鬼将”技能搭配，将最多两万支桩子在拓展的领地内展开，可活用于攻击、防御与移动控制等。由于罗马尼亚的风土民情，以“护国鬼将”获得的领地在圣杯战争中是规模最大的。桩子的伤害不仅会累积，接二连三袭击而来的两万支压倒性数量，让弗拉德三世的“穿刺公”别名更加栩栩如生。
      虽然一支桩子的威力很低，但只要挨了一击就会暂时附加“贯穿”造成的持续伤害。加上只要枪头刺中一次，甚至会从敌人体内产生桩子加以贯穿。一旦变成这样就无力回天，对手只能痛苦挣扎直到断气为止。
      ……不过呢，为了烧掉体内产生的桩子而让火焰在全身上下循环，唯有这种离谱英雄的存在对弗拉德而言是误算吧。
    note:
      n1: "《Fate/EXTRA》：串刺城塞、《Fate/Apocrypha》：极刑王。"
