      アインツベルンの錬金術によって錬成された人造人間。魔術回路を基礎とし、人間として形作られた存在であることから、高い魔術能力を持つ。本編ではアイリスフィールやイリヤスフィールがこれにあたり、彼女らは200年前のアインツベルン当主、ユスティーツァを鋳型として鋳造された。それゆえに彼女らもまた、聖杯にまつわる「ある機能」に特化している。
