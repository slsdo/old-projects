  ja:
    content: |-
      ギルガメッシュが「格」を認めた相手にのみ抜き放たれるという、切り札となる秘蔵の一刀。天地開闢の折に“世界を切り裂いた”とされる剣であり、最大出力時における威力はセイバーのエクスカリバーと同等か、それ以上とも言われる。あらゆる宝具の原典をもつギルガメッシュだが、他の英雄がもち得る他の宝具とは違い、乖離剣エアだけは彼のみがもち得る唯一無二の存在。そのため、「無限の剣製（アンリミテッドブレイドワークス）」でも複製することはできない。その由来はメソポタミア神話において、天と中に分かたれた大地と水の神エア。なお、この剣のドリル状となった独特なデザインは、海底トンネル掘削時に使われる岩盤削岩機がモデルにされている。
    note: {}
  zh:
    content: |-
      吉尔伽美什[Gilgamesh]仅对承认了“格”的对手抽出的，作为王牌珍藏的一刀。被视作天地开辟之时“切开了世界”的剑，在最大输出时的威力与Saber的Excalibur同等，或者也可说在这之上。虽然吉尔伽美什[Gilgamesh]持有所有宝具的原典，但和其他英雄所持有的其他宝具不同，只有乖离剑Ea才是只有他才持有的独一无二的存在。因此，连“无限之剑制（Unlimited Blade Works）”都无法复制。由来为美索不达米亚[Mesopotamia]神话中，在天当中分离的大地与水之神Ea。顺带，这把剑的呈钻头[Drill]形状的独特设计[Design]是以挖掘海底隧道[Tunnel]时所使用的岩盘凿岩机为模型[Model]。
