  en:
    content: |-
      A serial novel published on the Bamboo Broom home page in 1998.
      It was born from the prototype of <em>Tsukihime</em>’s plot, but as a story it predates <em>Tsukihime</em>. Though on the surface it may seem that the only thing the two works have in common is “a protagonist with eyes that can see death,” the connection actually runs deeper than that. The protagonist in <em>Kara no Kyoukai</em> is Ryougi Shiki, just like the protagonist in <em>Tsukihime</em> is Tohno Shiki. In other words, the “Shiki” in Tsukihime inherited his name from the “Shiki” in <em>Kara no Kyoukai</em>. While the meanings may be different, the protagonists are the same.
      As of right now (2004), it has been published by Kodansha Novels and is currently in print.
