    <p><strong>v1.1.2 <span class="highlight">[2016-05-01]</span></strong></p>

    <p>Long time no see! The past few months we’ve been busy upgrading the site’s backend and porting contents to a better database, the codebase is now a lot cleaner and the dictionary database much more scalable and easier to update. This upgrade will also make porting TMdict to mobile apps in the future a reality.</p>

    <p>For those who like to see everything on one page, we’ve also added a “Books” section, where you can browse the contents by glossary. The diff feature has been taken down, as everything (including the database) is now available on GitHub and version controlled. Finally, minor edits have been made to several categories and entry translations.</p>

