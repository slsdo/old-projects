    <h3 id="site-usage">Usage</h3>

    <p>The contents of this site may be used in non-commercial derivative works on the condition that proper credit and linkbacks are provided, attaching additional reference to the translators would also be greatly appreciated. We also ask that you refrain from hotlinking to images found on this site.</p>

    <p>This policy applies to all content excepting translations by translators who have additional policies regarding usage of their work. When in doubt, we recommend you contact the translator for permission.</p>

    <h3 id="site-collab">Collaborate</h3>

    <p>If you are interested in contributing, please <a href="../contact/">send us a message</a>.</p>

    <p>Alternatively, there is a “Report Error” link on each page for user to easily report errors or inconsistencies while browsing the site.</p>

    <h3 id="site-version">Version</h3>

    <p>The glossary uses a vX.Y.Z (for example v3.1.4) versioning system to keep track of changes. Z changes when modifications, such as correcting errors or adding missing texts, happen to existing contents. Y changes whenever glossary from a new source or a new language is added. X changes only when significant modification of the glossary takes place, such as entire new sections being added or a change in data format.</p>

