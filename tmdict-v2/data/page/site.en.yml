      <li>Major overhaul of site backend</li>
      <li>Moved glossary database to SQLite</li>
      <li>Added books/glossary section</li>
      <li>Removed glossary diff feature</li>
      <li>Edited several incorrectly translated/assigned categories</li>
      <li>Edited Chinese translation errors in <em>Tsukihime</em> glossary</li>
    </ul>

