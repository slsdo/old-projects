    <h3 id="about-guideline">スタイルガイド</h3>

    <p>翻訳は、改行や句読法も含め、日本語の原文フォーマットに従ってください。以下のスタイルガイドとの相違があった場合は、日本語の原文フォーマットおよび句読法が優先するものとします。</p>

    <ul>
      <li>英語はアメリカ英語の語法および綴りに従う。<em>favourite</em>ではなく<em>favorite</em>、引用符と句読点の位置については<em>“quotation marks are fun”.</em>ではなく<em>“quotation marks are fun.”</em>とする。</li>
      <li>ハイフン（-）は複合語に、 エヌダッシュ（–）は数値の幅や範囲に使用する。最後に、エムダッシュ（—）はカンマやカッコの代わりに、または小休止の意味で使用する。</li>
      <li>角カッコ（[ ]）内の記載は明確化やエラー表示の目的で用いられる。注釈が長文となる場合は、各ページ最下部の「翻訳者注」にリンクされる。</li>
      <li>二重引用符は直線型（" "）ではなく曲線型（“ ”）を使用する。単一引用符およびアポストロフィにはともに右単一引用符（’）の代わりに直線型の単一引用符（'）を使用する。</li>
      <li>ピリオドを3回入力する（...）のではなく、三点リーダー（…）を使用する。</li>
      <li>日本語と中国語では、全角の句読点（、，。？！（））を使用する。</li>
      <li>引用やニックネームなどを示す日本語の鉤カッコ（「　」）および二重鉤カッコ（『　』）は、英語と中国語の翻訳では二重引用符（“ ”）を使用する。</li>
      <li>ゲームや書籍などのタイトルを示す日本語の二重鉤カッコ（『　』）は、中国語訳では タイトル記号（《 》）を、また英語訳では イタリック体 を使用する。</li>
    </ul>
