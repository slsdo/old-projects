    <h3 id="about-intro">イントロダクション</h3>

    <p>TMdict は、ゲーム、書籍、アニメなどType-Moon の作品のボキャブラリーを収録した多言語辞書です。簡単な検索や並べ替え機能を備えた軽量かつシンプルなソリューションで、現在、英語、中国語、日本語でのコンテンツ利用が可能ですが、今後ますます内容を充実させていく予定です。</p>

    <p>TMdictはエンサイクロペディアやWikiのような総合的な情報サイトとなることを目的としていません。そのため、記事や分析、コラムを除く、公式の作品や書籍からのテキストとその翻訳のみを掲載しています。</p>

    <p>TMdictは<a href="https://www.typescriptlang.org/">TypeScript</a>で作成されています。高度なインターフェイスや機能の作成には<a href="https://facebook.github.io/react/">React</a>を使用しています。検索エンジンには<a href="http://www.tipue.com/search/">Tipue Search</a>を採用しています。</p>

    <h3 id="about-contrib">コントリビューター</h3>

    <p>このプロジェクトにはgum、月館のスタッフ、澄空のType-Moon BBSのメンバーが参加しています。翻訳にはコミュニティの多くのメンバーが協力してくれています。</p>

