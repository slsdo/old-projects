    <h3 id="site-usage">转载</h3>

    <p>这个网站上的内容在非商业出版情况下可以自由转载使用，转载时请注明出处和链接。同时我们也建议您加注翻译者的信息，以示对他们劳动成果的尊重。也请不要盗链这个网站上的图像。</p>

    <p>以上为本网站的规则，有的翻译者对自己的翻译也会有不同的要求，请尊重他们的要求。如果有问题，我们推荐跟翻译者直接联系。</p>

    <h3 id="site-collab">应援</h3>

    <p>如果有兴趣参与网站内容的制作和修改，请<a href="../contact/">联系我们</a>.</p>
    
    <p>再者，每一页上会有一个“报告错误”的链接，读者浏览时可以随时报告错误或不顺的地方。</p>

    <h3 id="site-version">版本</h3>

    <p>辞典的版本使用一个vX.Y.Z（例如v3.1.4）的系统来跟踪变化。Z代表辞典现有内容的变化，例如纠正错误或添加缺少的文字。Y代表新的辞典被添加或对一个新的语言的支持。X更新意味着辞典本身发生了大变化，例如一个新的分组或数据格式的变化。</p>

