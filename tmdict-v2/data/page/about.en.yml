    <h3 id="about-intro">Intro</h3>

    <p>TMdict is a multi-lingual dictionary of vocabularies from games, books, anime, and other works by Type-Moon. It is intended to be a light-weight, simple solution with basic sorting and searching functionality. Currently contents are available in the following languages: English, Chinese, and Japanese. We’re always looking for more!</p>

    <p>TMdict does not aim to be a comprehensive encyclopedia or a wiki, and does not carry any articles, analysis, or other editorials. Only text found in official materials and books and their translations can be found here.</p>

    <p>TMdict is created with <a href="https://www.typescriptlang.org/">TypeScript</a>. <a href="https://facebook.github.io/react/">React</a> is used to create advanced interface and features. The site search is powered by <a href="http://www.tipue.com/search/">Tipue Search</a>.</p>

