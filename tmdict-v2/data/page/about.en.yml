    <h3 id="about-guideline">Style Guildeline</h3>

    <p>Translations should follow the format of the original Japanese text, including line breaks and punctuations. The original Japanese format and punctuations take precedence over the style guide below in the case conflict exists.</p>

    <ul>
      <li>English follows the rules and spellings of American English: <em>favorite</em> instead of <em>favourite</em>; <em>“quotation marks are fun.”</em> instead of <em>“quotation marks are fun”.</em></li>
      <li>The hyphen (-) is used to join compound terms. The en dash (–) is used to represent span or range of numbers. Finally, the em dash (—) can be used in place of comma and parentheses, or to indicate a pause.</li>
      <li>Contents found inside brackets ([ ]) are used to give clarification or indicate error. Longer notes are linked to the “Translator’s Notes” at the bottom of each page.</li>
      <li>Curly double quotes (“ ”) are used in place of straight double quotes (" "). Single quotes and apostrophe use closing single quote (’) instead of straight single quote (').</li>
      <li>The ellipsis glyph (…) is used in place of 3 periods (...).</li>
      <li>Full width punctuation marks (、，。？！（）) are used in Chinese and Japanese.</li>
      <li>Japanese single quotation marks (「　」) and double quatation marks (『　』), when used to incidate a quote, nickname, etc., are converted to double quotes (“ ”) in English and Chinese.</li>
      <li>Japanese double quotation marks (『　』), when used to indicate the title of a game, book, etc., are converted to title marks (《 》) in Chinese, in English the title is <em>italicized</em>.</li>
    </ul>
