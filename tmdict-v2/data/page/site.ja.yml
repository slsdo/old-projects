    <h3 id="site-usage">サイト利用方針</h3>

    <p>このサイトのコンテンツは、非営利目的で一切の改変を行わず、またしかるべき形で典拠を示すとともにバックリンクすることを条件に使用が認められます。その際に翻訳者への言及も付加していただければ幸いです。なお、このサイト内の画像への直リンクはご遠慮ください。</p>

    <p>この方針は全てのコンテンツに適用されます。ただし翻訳については、翻訳者が自身の作品の利用に関して別に方針を定めている場合は、翻訳者の方針が適用されます。ご不明な点は当該の翻訳者にお問い合わせになることをお勧めします。</p>

    <h3 id="site-collab">協力者の募集</h3>

    <p>サイトの改善や拡充にご協力いただける方は、<a href="../contact/">こちらまでご連絡ください</a>。</p>
    
    <p>または、各ページの「エラー報告」リンクをご使用になると、エラーや内容の矛盾の報告をサイト閲覧中に簡単に行っていただけます。</p>

    <h3 id="site-version">バージョン</h3>

    <p>用語集は、vX.Y.Z（v3.1.4など）式のバージョン管理システムを用いて変更履歴を管理しています。エラー訂正や欠落したテキストの挿入など、既存コンテンツに関する修正はZ の部分を変更します。新しいソースや新しい言語の用語集の追加があった場合はYの部分を変更します。Xの部分は、用語集に新しいセクションの追加やデータフォーマットの変更といった大幅な変更が加えられた場合のみ変更します。</p>

