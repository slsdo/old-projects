    <p><strong>v1.1.0 <span class="highlight">[2015-07-29]</span></strong></p>

    <p>Some big backend changes, the site now supports 3 kinds of entries: 1) entry with a common category, a normal glossary entry with one or more sortable category/tag 2) entry with unique category, an entry with a one-of-a-kind category, non-filterable (since by definition there’s already only one of it), this is to account for a select few glossary formats, and 3) entries with no category, this opens up the possibility to add “non-glossary” entries such as those from <em>Fate/Complete Material 3</em>, think of it more as a future-proof change. Categories are now also clickable and will lead you to a filtered list when clicked. Most of the changes are under-the-hood. In terms of content, entries from Nasu’s <em>Notes.</em> have been added, bumping out version number to 1.1.0.</p>

