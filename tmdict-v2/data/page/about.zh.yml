    <h3 id="about-intro">介绍</h3>

    <p>型月辞典是一个以Type-Moon游戏，书，动漫等作品的词条为基础的多语言辞典。网站的目标以构造简约，注重内容质量，方便快捷的模式为重点，并提供一些简单的分类和搜索功能。目前我们支持英文，中文和日文。</p>

    <p>型月辞典不是一个百科全书，也不是一个wiki，其内主要目的为Type-Moon官方用语和信息的翻译。没有出现在Type-Moon官方的设定或资料里的用语，不会出现在这里。</p>

    <p>型月辞典由<a href="https://www.typescriptlang.org/">TypeScript</a>做成，一些高级功能则是利用<a href="https://facebook.github.io/react/">React</a>。网站的搜索功能采用<a href="http://www.tipue.com/search/">Tipue Search</a>。</p>

    <h3 id="about-contrib">合作人员</h3>

    <p>这个网站由gum制作，加上Tsuki-kan和澄空学园Type-Moon应援会的各位朋友的协力和支持。翻译来自诸多志愿者和TM爱好者。</p>

