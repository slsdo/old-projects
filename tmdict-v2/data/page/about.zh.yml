    <h3 id="about-guideline">语法风格</h3>

    <p>翻译应遵循原日文格式，包括换行和标点符号。如果原日文格式和以下的语法指南出现冲突，原日文的格式将有优先权。</p>

    <ul>
      <li>英语遵循美国英语的规则和拼写：<em>favorite</em>而不是<em>favourite</em>; <em>“quotation marks are fun.”</em>而不是<em>“quotation marks are fun”。</em></li>
      <li>连字符（-）用于连接复合术语。短破折号（–）用来表示跨度或数字的范围。最后，长破折号（—）用于代替逗号和括弧，或代替文中的半截话。</li>
      <li>方括号（[ ]）内为修改注明或翻译者为了让句子通顺而加上的原文。长一些的解释会出现在页面底下的“译者注”。</li>
      <li>弯引号（“ ”）代替直引号（" "）。单引号和撇号用英式单闭引号（’）而不是直引号（'）。</li>
      <li>省略号（…）用省略号字形而不是3个点（...）。</li>
      <li>中文和日文里普通标点符号采用字符实体（、，。？！（））。</li>
      <li>日文里用来标示说话、引语、专有名词，或特别用意的词句的单引号（「　」）和双引号（『　』），在英文和中文里将由弯引号（“ ”）取代。</li>
      <li>日文里用来标示书名和作品名的双引号（『　』），在中文里由书名号取代（《 》），在英语里将以<em>斜体</em>显示。</li>
    </ul>
